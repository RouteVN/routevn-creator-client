elementName: rvn-command-line-scene-transition

propsSchema:
  type: object
  properties:
    line:
      type: object
      properties:
        presentation:
          type: object
    sections:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          name:
            type: string

viewDataSchema:
  type: object
  properties:
    form:
      type: object
    defaultValues:
      type: object

refs:
  transition-selector:
    eventListeners:
      click:
        handler: handleTransitionSelectorClick
  scene-item-*:
    eventListeners:
      click:
        handler: handleSceneItemClick
  section-item-*:
    eventListeners:
      click:
        handler: handleSectionItemClick
  submit-button:
    eventListeners:
      click:
        handler: handleSubmitClick
  reset-button:
    eventListeners:
      click:
        handler: handleResetClick
  breadcumb:
    eventListeners:
      item-click:
        handler: handleBreadcumbClick
  search-input:
    eventListeners:
      input:
        handler: handleSearchInput
  tabs:
    eventListeners:
      item-click:
        handler: handleTabClick
  transition-form:
    eventListeners:
      form-change:
        handler: handleFormChange

template:
  - rtgl-view w=f h=f p=lg:
    # Mode 1: Current transition selector
    - $if mode == 'current':
      - rtgl-view d=h g=md:
        - rtgl-breadcrumb#breadcumb .items=breadcrumb:

      - rtgl-form#transition-form .defaultValues=defaultValues .form=form w=f:

      - rtgl-view flex=1:
      - rtgl-view d=h av=c ah=e w=f g=lg:
        - rtgl-button#reset-button v=ol: Reset
        - rtgl-button#submit-button: Submit

    # Mode 2: Transition list with search and tabs
    - $if mode == 'gallery':
      - rtgl-view d=h g=md:
        - rtgl-breadcrumb#breadcumb .items=breadcrumb:

      # Tab selector
      - rtgl-tabs#tabs selected-tab=${tab} .items=tabs:

      # Search bar
      - rtgl-text mb=md:
          $if tab == 'section':
            Search Sections
          $else:
            Search Scenes
      - rtgl-input#search-input .value=searchQuery placeholder="Type to search..." mb=lg:

      # List grouped by folders
      - rtgl-view h=f w=f g=sm sv:
        - $for group in groups:
          - rtgl-view g=md:
            - rtgl-text s=sm c=mu-fg mb=sm: ${group.name}
            - rtgl-view g=sm:
              - $for item in group.children:
                - $if tab == 'section':
                    - rtgl-view#section-item-${item.id} g=md d=h av=c ph=md bgc=mu h-bgc=ac br=md h=36 w=f cur=p:
                      - rtgl-svg svg=section wh=24:
                      - rtgl-text s=sm: ${item.name}
                  $else:
                    - rtgl-view#scene-item-${item.id} g=md d=h av=c ph=md bgc=mu h-bgc=ac br=md h=36 w=f cur=p:
                      - rtgl-svg svg=scene wh=24:
                      - rtgl-text s=sm: ${item.name}
