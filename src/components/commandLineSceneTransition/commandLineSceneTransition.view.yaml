elementName: rvn-command-line-scene-transition

viewDataSchema:
  type: object
  properties: {}

refs:
  scene-selector:
    eventListeners:
      click:
        handler: handleSceneSelectorClick
  scene-item-*:
    eventListeners:
      click:
        handler: handleSceneItemClick
  submit-button:
    eventListeners:
      click:
        handler: handleSubmitClick
  breadcumb-actions:
    eventListeners:
      click:
        handler: handleBreadcumbActionsClick
  breadcumb-scene-transition:
    eventListeners:
      click:
        handler: handleBreadcumbSceneTransitionClick

template:
  - rtgl-view w=f h=f p=lg:
    - $if mode == 'current':
      - rtgl-view d=h g=md:
        - rtgl-text#breadcumb-actions s=sm c=mu-fg mb=lg cur=p: Actions
        - rtgl-text s=sm c=mu-fg mb=lg: '>'
        - rtgl-text s=sm c=mu-fg mb=lg: Scene Transition
      - rtgl-text: Target Scene
      - rtgl-view#scene-selector w=345 h=200 av=c ah=c bgc=ac cur=p: 
        - rtgl-text: Select Scene
      - rtgl-view:
        - rtgl-text: Select Animation
        - rtgl-select .options=animationOptions:
      - rtgl-view flex=1:
      - rtgl-view d=h av=c ah=e w=f g=lg:
        - rtgl-button#reset-button v=ol: Reset
        - rtgl-button#submit-button: Submit

    - $if mode == 'gallery':
      - rtgl-view d=h g=md:
        - rtgl-text#breadcumb-actions s=sm c=mu-fg mb=lg cur=p: Actions
        - rtgl-text s=sm c=mu-fg mb=lg: '>'
        - rtgl-text#breadcumb-scene-transition s=sm c=mu-fg mb=lg cur=p: Scene Transition
        - rtgl-text s=sm c=mu-fg mb=lg: '>'
        - rtgl-text s=sm c=mu-fg mb=lg: Scene Selection
      - 'rtgl-view d=h w=f g=lg style="min-height: 0;"':
        - rtgl-view h=f flex=1 sv=true:
          - rvn-base-file-explorer#base-file-explorer .items=items:
        - rtgl-view h=f flex=2 sv=true g=lg:
          - $for group in groups:
            - rtgl-view g=md:
              - rtgl-text: ${group.name}
              - rtgl-view d=h w=f fw=w g=lg:
                - $for item in group.children:
                  - rtgl-view#scene-item-${item.id} w=200 h=150 bgc=ac cur=p p=md:
                    - rtgl-text: ${item.name}
                    - rtgl-text s=sm c=mu-fg: ${item.description || 'Scene'}