componentName: rvn-detail-panel
propsSchema:
  type: object
  properties:
    title:
      type: string
    fields:
      type: array
      items:
        type: object
        properties:
          type:
            type: string
          editable:
            type: boolean
            description: Whether the field is editable (for images, enables click-to-upload)
          key:
            type: string
            description: Unique key for the field to force re-rendering when changed
    emptyMessage:
      type: string
    images:
      type: object
      description: Repository images data for imageId to fileId conversion
    onFieldChange:
      type: function
      description: Optional callback for controlled field updates
