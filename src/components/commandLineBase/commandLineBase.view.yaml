elementName: rvn-command-line-base

viewDataSchema:
  type: object
  properties:
    layouts:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          name:
            type: string
    submitDisabled:
      type: boolean
    form:
      type: object
    defaultValues:
      type: object

propsSchema:
  type: object
  properties:
    layouts:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          name:
            type: string
    base:
      type: object
      properties:
        resourceId:
          type: string

refs:
  breadcumb:
    eventListeners:
      item-click:
        handler: handleBreadcumbClick
  base-form:
    eventListeners:
      form-change:
        handler: handleFormChange
  submit-button:
    eventListeners:
      click:
        handler: handleSubmitClick

template:
  - rtgl-view w=f h=f p=lg:
      - rtgl-breadcrumb#breadcumb .items=breadcrumb:

      - rtgl-form#base-form .defaultValues=defaultValues .form=form w=f:

      - rtgl-view flex=1:
      - rtgl-view d=h av=c ah=e w=f g=lg:
          - rtgl-button#submit-button: Submit
