elementName: rvn-command-line-dialogue-box

viewDataSchema:
  type: object
  properties:
    layouts:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          name:
            type: string
    characters:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          name:
            type: string
    submitDisabled:
      type: boolean

propsSchema:
  type: object
  properties:
    layouts:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          name:
            type: string
    characters:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          name:
            type: string
    existingDialogue:
      type: object
      properties:
        layoutId:
          type: string
        characterId:
          type: string

refs:
  layout-select:
    eventListeners:
      option-selected:
        handler: handleLayoutSelectChange
  character-select:
    eventListeners:
      option-selected:
        handler: handleCharacterSelectChange
  submit-button:
    eventListeners:
      click:
        handler: handleSubmitClick
  breadcumb-actions:
    eventListeners:
      click:
        handler: handleBreadcumbActionsClick

template:
  - rtgl-view w=f h=f p=lg:
      - rtgl-view d=h g=md:
          - rtgl-text#breadcumb-actions s=sm c=mu-fg mb=lg cur=p: Actions
          - rtgl-text s=sm c=mu-fg mb=lg: ">"
          - rtgl-text s=sm c=mu-fg mb=lg: Dialogue Box

      - rtgl-text: Select Layout for Dialogue Box

      - rtgl-select#layout-select .options=layouts .selectedValue=selectedLayoutId placeholder="Choose a layout...":

      - rtgl-text: Select Character for Dialogue Box

      - rtgl-select#character-select .options=characters .selectedValue=selectedCharacterId placeholder="Choose a character...":

      - rtgl-view flex=1:
      - rtgl-view d=h av=c ah=e w=f g=lg:
          - rtgl-button#submit-button dis=${submitDisabled}: Submit
