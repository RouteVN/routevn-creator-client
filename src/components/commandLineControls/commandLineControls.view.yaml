refs:
  submitButton:
    eventListeners:
      click:
        handler: handleSubmitClick
  breadcumb:
    eventListeners:
      item-click:
        handler: handleBreadcumbClick
  controlsForm:
    eventListeners:
      form-change:
        handler: handleFormChange
template:
  - rtgl-view w=f h=f p=lg:
      - rtgl-view d=h g=md:
          - rtgl-breadcrumb#breadcumb :items=breadcrumb: null
      - rtgl-form#controlsForm :defaultValues=defaultValues :form=form w=f: null
      - rtgl-view h=1fg: null
      - rtgl-view d=h av=c ah=e w=f g=lg:
          - rtgl-button#submitButton disabled=${submitDisabled}: Submit
