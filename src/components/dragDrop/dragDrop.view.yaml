refs:
  dragDrop:
    eventListeners:
      click:
        handler: handleClick
      dragenter:
        handler: handleDragEnter
      dragover:
        handler: handleDragOver
      dragleave:
        handler: handleDragLeave
      drop:
        handler: handleDrop
template:
  - rtgl-view#dragDrop w=f h=150 bw=xs br=md ah=c av=c g=sm cur=pointer bgc=${bgc}:
      - rtgl-svg svg=upload wh=32: null
      - rtgl-text: ${uploadText}
