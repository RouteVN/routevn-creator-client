elementName: rvn-placement-thumbnail

onMount:
  handler: handleOnMount

onUpdate:
  handler: handleOnUpdate

propsSchema:
  type: object
  properties:
    item:
      type: object
      description: Placement item data
      properties:
        x:
          type: string
          description: Width of the placement thumbnail
          default: 0
        y:
          type: string
          description: Height of the placement thumbnail
          default: 0
        scaleX:
          type: string
          description: Horizontal scale factor for the placement thumbnail
          default: 1
        scaleY:
          type: string
          description: Vertical scale factor for the placement thumbnail
          default: 1
        rotation:
          type: string
          description: Rotation angle in degrees for the placement thumbnail
          default: 0
        anchorX:
          type: string
          description: Anchor point X coordinate
          default: 0
        anchorY:
          type: string
          description: Anchor point Y coordinate
          default: 0

refs:
  canvas:
    selector: canvas

template:
  - rtgl-view w=320 h=180:
    - 'canvas#canvas style="width:100%; height:100%;"':
