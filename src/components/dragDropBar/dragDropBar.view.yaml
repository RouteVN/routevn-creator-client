elementName: rvn-drag-drop-bar
schema:
  type: object
  properties:
    isDragging:
      type: boolean
    bgc:
      type: string

refs:
  dragDropBar:
    eventListeners:
      dragenter:
        handler: handleDragEnter
      dragover:
        handler: handleDragOver
      dragleave:
        handler: handleDragLeave
      drop:
        handler: handleDrop

template:
  - rtgl-view#dragDropBar w=f h=8 bgc=${bgc}: