refs:
  playPauseBtn:
    eventListeners:
      click:
        handler: handlePlayPause
  progressBar:
    eventListeners:
      click:
        handler: handleProgressBarClick
  playerCloser:
    eventListeners:
      click:
        handler: handleClose
template:
  - rtgl-view w=f h=f bgc=mu:
      - $if isLoading:
          - rtgl-view w=f av=c p=md h=f:
              - rtgl-text c=mu-fg: Loading audio...
        $else:
          - rtgl-view w=f g=md bgc=mu:
              - rtgl-view w=f:
                  - 'rtgl-view#progressBar w=f h=6 br=full cur=pointer pos=rel style="overflow: hidden;"':
                      - 'rtgl-view h=f bgc=ac br=full style="width: ${progressPercentage}%; transition: width 0.1s ease;"': null
              - rtgl-view ph=md d=h av=c w=f h=f p=md:
                  - rtgl-text w=250 ellipsis=true: ${title}
                  - rtgl-view d=h av=c g=lg flex=1 ah=c:
                      - rtgl-view#playPauseBtn cur=pointer:
                          - $if isPlaying:
                              - rtgl-svg wh=32 svg=pause: null
                            $else:
                              - rtgl-svg wh=32 svg=play: null
                      - rtgl-view d=h av=c g=sm:
                          - rtgl-text s=sm c=mu-fg: ${currentTimeFormatted}
                          - rtgl-text s=sm c=mu-fg: /
                          - rtgl-text s=sm c=mu-fg: ${durationFormatted}
                  - rtgl-svg#playerCloser svg=cross w=24 h=24 cur=pointer: null
