elementName: rvn-command-line-bgm

viewDataSchema:
  type: object
  properties: {}

refs:
  audio-selector:
    eventListeners:
      click:
        handler: handleAudioSelectorClick
  audio-item-*:
    eventListeners:
      click:
        handler: handleAudioItemClick
  submit-button:
    eventListeners:
      click:
        handler: handleSubmitClick
  breadcumb-actions:
    eventListeners:
      click:
        handler: handleBreadcumbActionsClick
  breadcumb-bgm:
    eventListeners:
      click:
        handler: handleBreadcumbBgmClick
  button-select:
    eventListeners:
      click:
        handler: handleButtonSelectClickAudio

template:
  - rtgl-view w=f h=f p=lg:
    - $if mode == 'current':
      - rtgl-view d=h g=md:
        - rtgl-text#breadcumb-actions s=sm c=mu-fg mb=lg cur=p: Actions
        - rtgl-text s=sm c=mu-fg mb=lg: '>'
        - rtgl-text s=sm c=mu-fg mb=lg: BGM
      - rtgl-text: Background Music
      - $if selectedAudioId:
          - rtgl-view#audio-selector w=345 h=200 av=c ah=c bgc=ac cur=p:
            - rtgl-text: Selected Audio
        $else:
          - rtgl-view#audio-selector w=345 h=200 av=c ah=c bgc=ac cur=p: 
            - rtgl-text: Select Audio
      - rtgl-view:
        - rtgl-text: Select Loop Type
        - rtgl-select .options=loopOptions:
      - rtgl-view flex=1:
      - rtgl-view d=h av=c ah=e w=f g=lg:
        - rtgl-button#reset-button v=ol: Reset
        - rtgl-button#submit-button: Submit

    - $if mode == 'gallery':
      - rtgl-view d=h g=md:
        - rtgl-text#breadcumb-actions s=sm c=mu-fg mb=lg cur=p: Actions
        - rtgl-text s=sm c=mu-fg mb=lg: '>'
        - rtgl-text#breadcumb-bgm s=sm c=mu-fg mb=lg cur=p: BGM
        - rtgl-text s=sm c=mu-fg mb=lg: '>'
        - rtgl-text s=sm c=mu-fg mb=lg: Audio Selection
      - 'rtgl-view d=h w=f g=lg style="min-height: 0;"':
        - rtgl-view h=f flex=1 sv=true:
          - rvn-base-file-explorer#base-file-explorer .items=items:
        - rtgl-view h=f flex=2 sv=true g=lg:
          - $for group in groups:
            - rtgl-view g=md:
              - rtgl-text: ${group.name}
              - rtgl-view d=h w=f fw=w g=lg:
                - $for item in group.children:
                  - rtgl-view#audio-item-${item.id} w=200 h=150 bgc=ac cur=p av=c ah=c bw=${item.bw}:
                    - rtgl-text: ${item.name}
                    - rtgl-text s=sm c=mu-fg: Audio File
      - rtgl-view d=h av=c ah=e w=f g=lg:
        - rtgl-button#button-select: Select