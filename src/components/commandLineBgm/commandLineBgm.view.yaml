elementName: rvn-command-line-bgm

viewDataSchema:
  type: object
  properties: {}

refs:
  audio-selector:
    eventListeners:
      click:
        handler: handleAudioSelectorClick
  audio-item-*:
    eventListeners:
      click:
        handler: handleAudioItemClick
  submit-button:
    eventListeners:
      click:
        handler: handleSubmitClick

template:
  - rtgl-view w=f h=f p=m:
    - rtgl-text s=h3: Command Line BGM

    - $if mode == 'current':
      - rtgl-view:
        - rtgl-text: Current BGM
        - rtgl-view#audio-selector w=200 h=75 av=c ah=c bgc=ac cur=p: 
          - rtgl-text: Select Audio
        - rtgl-button#submit-button: Submit

    - $if mode == 'gallery':
      - rtgl-text: Audio Gallery
      - rtgl-view d=h w=f:
        - rtgl-view h=f flex=1:
          - $for item in items:
            - rtgl-view w=f bgc=ac:
              - rtgl-text: ${item.name}
        - rtgl-view h=f flex=1:
          - $for group in groups:
            - rtgl-text: ${group.name}
            - $for item in group.children:
              - rtgl-view#audio-item-${item.id} w=200 h=100 bgc=ac cur=p:
                - rtgl-text: ${item.name}
                - rtgl-text s=sm c=mu-fg: Audio File