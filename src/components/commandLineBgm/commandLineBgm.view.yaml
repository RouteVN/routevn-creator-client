elementName: rvn-command-line-bgm

viewDataSchema:
  type: object
  properties:
    mode:
      type: string
      enum: ["current", "gallery"]
    items:
      type: array
    groups:
      type: array
    tempSelectedResourceId:
      type: string
    breadcrumb:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          label:
            type: string
    form:
      type: object
    defaultValues:
      type: object
      properties:
        audio:
          type: string

propsSchema:
  type: object
  properties:
    bgm:
      type: object
      properties:
        audioId:
          type: string

refs:
  form:
    eventListeners:
      extra-event:
        handler: handleFormExtra
      form-change:
        handler: handleFormChange
  base-file-explorer:
    eventListeners:
      click-item:
        handler: handleFileExplorerItemClick
  resource-item-*:
    eventListeners:
      click:
        handler: handleResourceItemClick
  submit-button:
    eventListeners:
      click:
        handler: handleSubmitClick
  breadcumb:
    eventListeners:
      item-click:
        handler: handleBreadcumbActionsClick
  button-select:
    eventListeners:
      click:
        handler: handleButtonSelectClick
  audio-waveform:
    eventListeners:
      click:
        handler: handleAudioWaveformClick
      contextmenu:
        handler: handleAudioWaveformRightClick

template:
  - rtgl-view w=f h=f p=lg:
      - rtgl-view d=h g=md:
      - rtgl-breadcrumb#breadcumb .items=breadcrumb:
      - $if mode == 'current':
          - rtgl-form#form key=${audio.id} .form=form .defaultValues=defaultValues:
              - $if defaultValues.audioWaveformDataFileId:
                  - rtgl-view slot=audio:
                      - "rvn-waveform-visualizer#audio-waveform waveformDataFileId=${defaultValues.audioWaveformDataFileId} width=355 height=200 cur=p":
                      - rtgl-text s=sm ah=c: ${audio.name}
                $else:
                  - rtgl-view#audio-waveform w=250 h=150 bgc=mu av=c ah=c cur=p slot=audio:
                      - rtgl-text s=md c=mu-fg: Select BGM
          - rtgl-view flex=1:
          - rtgl-view d=h av=c ah=e w=f g=lg:
              - rtgl-button#submit-button: Submit

      - $if mode == 'gallery':
          - 'rtgl-view d=h w=f g=lg mt=sm flex=1 style="min-height: 0;"':
              - rtgl-view h=f flex=1 sv:
                  - rvn-base-file-explorer#base-file-explorer .items=items no-empty-message:
              - rtgl-view h=f flex=2 sv g=lg:
                  - $for group in groups:
                      - rtgl-view g=md:
                          - rtgl-text: ${group.name}
                          - rtgl-view d=h w=f fw=w g=lg:
                              - $for item in group.children:
                                  - rtgl-view#resource-item-${item.id} cur=p bw=${item.bw} bc=${item.bc} g=sm:
                                      - $if item.waveformDataFileId:
                                          - rvn-waveform-visualizer waveformDataFileId=${item.waveformDataFileId} width=225 h=120:
                                          - rtgl-text s=sm ah=c: ${item.name}
                                        $else:
                                          - rtgl-view w=225 h=120 av=c ah=c bgc=ac:
                                              - rtgl-text s=sm c=mu-fg: No waveform
          - rtgl-view d=h av=c ah=e w=f g=lg:
              - rtgl-button#button-select: Select
