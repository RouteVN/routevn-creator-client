elementName: rvn-keyframe-timeline

propsSchema:
  type: object
  properties:
    totalDuration:
      type: string
      description: Total duration of the animation (e.g., "4s")
    tracks:
      type: array
      description: Array of animation tracks
      items:
        type: object
        properties:
          name:
            type: string
          keyframes:
            type: array
            items:
              type: object
              properties:
                start:
                  type: number
                duration:
                  type: number

template:
  - rtgl-view g=md w=f pos=rel:
    - rtgl-view d=h w=f:
      - rtgl-view w=f ah=e:
        - rtgl-text s=sm: 'Total: ${totalDuration}'
    - rtgl-view d=h w=f:
      - rtgl-view w=48 av=c:
      - rtgl-view h=16 w=f bgc=mu br=sm:
    - rtgl-view h=8: 
    - rtgl-view d=h w=f av=c:
      - rtgl-view w=48 av=c:
        - rtgl-text s=xs: Alpha
      - rtgl-view d=h w=f h=24 bgc=mu br=sm g=xs:
        - rtgl-view d=h h=f bgc=ac flex=1 br=sm:
        - rtgl-view d=h h=f bgc=ac flex=1 br=sm:
    - rtgl-view d=h w=f av=c:
      - rtgl-view w=48 av=c:
        - rtgl-text s=xs: Scale
      - rtgl-view w=f h=24 bgc=mu br=sm: