elementName: rvn-group-characters-view

propsSchema:
  type: object
  properties:
    flatGroups:
      type: array
      description: Array of character groups to display
    selectedItemId:
      type: string
      description: ID of currently selected item

refs:
  drag-drop-item-*:
    eventListeners:
      file-selected:
        handler: handleDragDropFileSelected
  drag-drop-bar-*:
    eventListeners:
      file-selected:
        handler: handleDragDropFileSelected
  group-*:
    eventListeners:
      click:
        handler: handleGroupClick
  character-item-*:
    eventListeners:
      click:
        handler: handleCharacterItemClick
  sprites-button-*:
    eventListeners:
      click:
        handler: handleSpritesButtonClick
  add-character-button-*:
    eventListeners:
      click:
        handler: handleAddCharacterClick
  add-character-dialog:
    eventListeners:
      close-dialogue:
        handler: handleCloseDialog
      submit-form:
        handler: handleSubmitForm
  character-form:
    eventListeners:
      action-click:
        handler: handleFormActionClick

template:
  - 'rtgl-view w=f h=100vh g=lg style="overflow-y: scroll;"':
    - rtgl-view g=lg w=f:
      - $for group in flatGroups:
        - rtgl-view w=f:
          - 'rtgl-view#group-${group.id} d=h w=f g=md av=c bgc=bg cur=p style="position: sticky; top: 0;"':
            - $if group.isCollapsed:
                - rtgl-svg wh=16 svg=folderArrowRight:
              $else:
                - rtgl-svg wh=16 svg=folderArrowDown:
            - rtgl-svg wh=24 svg=folder:
            - rtgl-text s=h4: ${group.fullLabel}
          - $if !group.isCollapsed:
              - rtgl-view w=f:
                - $if group.hasChildren:
                    - $for item in group.children:
                        - 'rtgl-view#character-item-${item.id} w=f d=h g=xl fw=w mt=lg bw=xs br=lg p=lg cur=p style="${item.selectedStyle}"':
                          - rtgl-image w=96 h=96 br=f src=/public/project_logo_placeholder.png:
                          - rtgl-view flex=1 g=md:
                            - rtgl-text s=h2: ${item.name}
                            - rtgl-text c=mu-fg: ${item.description}
                          - rtgl-view h=f av=c:
                            - rtgl-button#sprites-button-${item.id}: Sprites
                  $else:
                    - rtgl-view#add-character-button-${group.id} w=200 h=150 av=c ah=c bw=xs cur=p:
                      - rtgl-text: Add Character
              - $if group.hasChildren:
                  - rvn-drag-drop-bar#drag-drop-bar-${group.id} .uploadText=uploadText:
  
  - rtgl-dialog#add-character-dialog .isOpen=isDialogOpen:
    - rtgl-view slot=content g=md:
      - rtgl-form#character-form .defaultValues=defaultValues .form=form w=f: