refs:
  baseFileExplorer:
    eventListeners:
      item-click:
        handler: handleClickItem
      dblclick-item:
        handler: handleDblClickItem
      target-changed:
        handler: handleTargetChanged
      file-action:
        handler: handleFileAction
template:
  - rvn-base-file-explorer#baseFileExplorer allowDrag shrinkable dropdown-menu :items=items :contextMenuItems=contextMenuItems :emptyContextMenuItems=emptyContextMenuItems: null
