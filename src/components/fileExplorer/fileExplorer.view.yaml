elementName: rvn-file-explorer

viewDataSchema:
  type: object
  properties:
    items:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
          type:
            type: string

propsSchema:
  type: object
  properties:
    items:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
          id:
            type: string
          level:
            type: number
          hasChildren:
            type: boolean
          parentId:
            type: string

refs:
  item-*:
    eventListeners:
      mousedown:
        required: true
        handler: handleItemMouseDown
      contextmenu:
        handler: handleItemContextMenu
      click:
        handler: handleItemClick
  arrow-*:
    eventListeners:
      click:
        handler: handleArrowClick
  container:
    eventListeners:
      contextmenu:
        handler: handleContainerContextMenu

template:
  - rtgl-view w=f h=f p=md w=200 bwr=xs: 
    - rtgl-view w=f g=sm:
      - 'rtgl-view w=f h=f style="position: relative;"':
        - $for item, i in items:
            - 'rtgl-view#item-${item.id} g=md d=h style="padding-left: ${item.ml}px;" w=f h=f pv=md pr=md h=32 w=f cur=p av=c':
              - $if item.hasChildren:
                  - rtgl-svg#arrow-${item.id} svg=${item.arrowIcon} wh=16 cur=p:
                $else:
                  - rtgl-view wh=16:
              - rtgl-svg svg=folder wh=16:
              - rtgl-text s=sm: "${item.name}"
        - $if targetDragIndex != -2:
            - 'rtgl-view pos=abs w=200 bgc=ac h=2 style="top: ${32 * (targetDragIndex + 1)}px"':
    - rtgl-view#container w=f h=f:
