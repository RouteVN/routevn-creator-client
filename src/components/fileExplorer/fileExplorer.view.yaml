elementName: rvn-file-explorer

viewDataSchema:
  type: object
  properties:
    items:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
          type:
            type: string

propsSchema:
  type: object
  properties:
    items:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
          id:
            type: string
          level:
            type: number
          hasChildren:
            type: boolean
          parentId:
            type: string

refs:
  item-*:
    eventListeners:
      mousedown:
        required: true
        handler: handleItemMouseDown
      contextmenu:
        handler: handleItemContextMenu
      click:
        handler: handleItemClick
  arrow-*:
    eventListeners:
      click:
        handler: handleArrowClick
  container:
    eventListeners:
      contextmenu:
        handler: handleContainerContextMenu

styles:
  ':host':
    '-webkit-user-select': 'none'
    '-moz-user-select': 'none'
    '-ms-user-select': 'none'
    'user-select': 'none'

template:
  - rtgl-view w=200 h=f p=md bwr=xs: 
    - 'rtgl-view w=f g=sm style="position: relative;"':
      - rtgl-view w=f h=f:
        - $for item, i in items:
            - 'rtgl-view#item-${item.id} g=md d=h style="padding-left: ${item.ml}px;" w=f h=f pv=md pr=md h=32 cur=p av=c':
              - $if item.hasChildren:
                  - rtgl-svg#arrow-${item.id} svg=${item.arrowIcon} wh=16 cur=p:
                $else:
                  - rtgl-view wh=16:
              - rtgl-svg svg=${item.type} wh=16:
              - rtgl-text s=sm: "${item.name}"
      - $if targetDragIndex != -2:
          - 'rtgl-view pos=abs w=200 bgc=ac h=4 style="top: ${targetDragPosition}px; left: 0; z-index: 1000; background-color: #007ACC !important;"':
    - rtgl-view#container w=f h=f:
