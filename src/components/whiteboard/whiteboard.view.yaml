elementName: rvn-whiteboard

viewDataSchema:
  type: object
  properties:
    items:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          name:
            type: string
          x:
            type: number
          y:
            type: number
    isPanMode:
      type: boolean
    panX:
      type: number
    panY:
      type: number
    zoomLevel:
      type: number
    zoomLevelPercent:
      type: number
    containerCursor:
      type: string
    itemCursor:
      type: string

propsSchema:
  type: object
  properties:
    items:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          name:
            type: string
          x:
            type: number
          y:
            type: number
    initialZoomLevel:
      type: number
    cursor:
      type: string

refs:
  container:
    eventListeners:
      wheel:
        handler: handleContainerWheel
      mousedown:
        handler: handleContainerMouseDown
  item-*:
    eventListeners:
      mousedown:
        required: true
        handler: handleItemMouseDown
      dblclick:
        handler: handleItemDoubleClick
  zoom-in-btn:
    eventListeners:
      click:
        handler: handleZoomInClick
  zoom-out-btn:
    eventListeners:
      click:
        handler: handleZoomOutClick

template:
  - 'rtgl-view#container w=f h=f pos=rel bgc=bg style="overflow: hidden; min-height: 400px; cursor: ${containerCursor};"':
    - 'rtgl-view#canvas w=f h=f pos=rel bgc=de style="transform: translate(${panX}px, ${panY}px) scale(${zoomLevel}); transform-origin: 0 0; width: 0px; height: 0px;"':
      - $for item in items:
        - 'rtgl-view#item-${item.id} pos=abs w=120 h=60 bgc=mu bw=sm bc=ac br=md style="left: ${item.x}px; top: ${item.y}px; cursor: ${itemCursor}; z-index: 10; user-select: none;"':
          - rtgl-view w=f h=f av=c ah=c p=md:
            - rtgl-text s=sm: "${item.name}"
    - 'rtgl-view pos=abs z=100 ah=c p=md bgc=mu br=md style="right: 20px; bottom: 20px;"':
      - rtgl-view d=h av=c gap=sm:
        - 'rtgl-button#zoom-out-btn v=se s=md sq': "-"
        - 'rtgl-view bgc=co p=sm br=full w=50 ah=c av=c':
          - rtgl-text s=sm: "${zoomLevelPercent}%"
        - 'rtgl-button#zoom-in-btn v=se s=md sq': "+"
