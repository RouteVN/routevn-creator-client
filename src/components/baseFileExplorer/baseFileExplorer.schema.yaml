componentName: rvn-base-file-explorer
propsSchema:
  type: object
  properties:
    items:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
          id:
            type: string
          level:
            type: number
          hasChildren:
            type: boolean
          parentId:
            type: string
    contextMenuItems:
      type: array
      description: Menu items for right-clicking on an item
    emptyContextMenuItems:
      type: array
      description: Menu items for right-clicking on empty space
    draggable:
      type: boolean
      description: Enable drag and drop reordering
    allowDrag:
      type: boolean
      description: Custom drag enable flag (preferred over native draggable attr)
    shrinkable:
      type: boolean
      description: Show folder expand/collapse controls
    dropdownMenu:
      type: boolean
      description: Enable context menu dropdown on right-click
    no-empty-message:
      type: boolean
      description: Whether to show the empty message when there are no items
