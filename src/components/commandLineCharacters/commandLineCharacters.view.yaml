elementName: rvn-command-line-characters

viewDataSchema:
  type: object
  properties: {}

propsSchema:
  type: object
  properties:
    line:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          imageId:
            type: string
          spriteName:
            type: string
          transform:
            type: string
          animation:
            type: string
          name:
            type: string

refs:
  add-character-button:
    eventListeners:
      click:
        handler: handleAddCharacterClick
  remove-character-*:
    eventListeners:
      click:
        handler: handleRemoveCharacterClick
  character-item-*:
    eventListeners:
      click:
        handler: handleCharacterItemClick
  sprite-item-*:
    eventListeners:
      click:
        handler: handleSpriteItemClick
  submit-button:
    eventListeners:
      click:
        handler: handleSubmitClick
  breadcumb:
    eventListeners:
      item-click:
        handler: handleBreadcumbClick
  button-select:
    eventListeners:
      click:
        handler: handleButtonSelectClick
  reset-button:
    eventListeners:
      click:
        handler: handleResetClick
  form:
    eventListeners:
      extra-event:
        handler: handleFormExtra
      form-change:
        handler: handleFormChange
  dropdown-menu:
    eventListeners:
      close:
        handler: handleDropdownMenuClose
      click-item:
        handler: handleDropdownMenuClickItem

template:
  - rtgl-view w=f h=f p=lg:
    - $if mode == 'current':
        - rtgl-view d=h g=md:
          - rtgl-breadcrumb#breadcumb .items=breadcrumb:
        # Form for characters
        - rtgl-view flex=1 sv w=f:
          - rtgl-form#form .form=form .defaultValues=defaultValues:
          # Add character button
          - rtgl-button#add-character-button v=ol w=f: + Add Character

        - rtgl-view d=h av=c ah=e w=f g=lg:
          - rtgl-button#submit-button: Submit

    - $if mode == 'character-select':
      - rtgl-view d=h g=md:
        - rtgl-breadcrumb#breadcumb .items=breadcrumb:
      - 'rtgl-view d=h w=f g=lg flex=1 style="min-height: 0;"':
        - rtgl-view h=f flex=1 sv:
          - rvn-base-file-explorer#base-file-explorer .items=items:
        - rtgl-view h=f flex=2 sv g=lg:
          - $for group, i in groups:
            - rtgl-view g=md:
              - rtgl-text: ${group.name}
              - rtgl-view d=h w=f fw=w g=lg:
                - $for item, j in group.children:
                  - rtgl-view#character-item-${item.id} w=200 h=150 p=sm bgc=mu br=md cur=p key=${item.bw} bw=${item.bw}:
                    - rtgl-view w=f h=f av=c ah=c g=sm:
                      - $if item.fileId:
                          - rvn-file-image fileId=${item.fileId} w=80 h=80 br=f:
                        $else:
                          - rtgl-view w=80 h=80 bgc=ac av=c ah=c br=f:
                            - rtgl-text s=sm: No Avatar
                      - rtgl-text: ${item.name}

    - $if mode == 'sprite-select':
      - rtgl-view d=h g=md:
        - rtgl-breadcrumb#breadcumb .items=breadcrumb:
      - 'rtgl-view d=h w=f g=lg flex=1 style="min-height: 0;"':
        - rtgl-view h=f flex=1 sv:
          - rvn-base-file-explorer#base-file-explorer .items=spriteItems:
        - rtgl-view h=f flex=2 sv g=lg:
          - $for group, i in spriteGroups:
            - rtgl-view g=md:
              - rtgl-text: ${group.name}
              - rtgl-view d=h w=f fw=w g=lg:
                - $for item, j in group.children:
                  - rvn-file-image#sprite-item-${item.id} w=200 h=150 fileId=${item.fileId} cur=p key=${item.bw} bw=${item.bw}:
      - rtgl-view d=h av=c ah=e w=f g=lg:
        - rtgl-button#button-select: Select

  - rtgl-dropdown-menu#dropdown-menu .items=dropdownMenu.items x=${dropdownMenu.position.x} y=${dropdownMenu.position.y} ?open=${dropdownMenu.isOpen}:
