elementName: rvn-group-placements-view

propsSchema:
  type: object
  properties:
    flatGroups:
      type: array
      description: Array of placement groups to display
    selectedItemId:
      type: string
      description: ID of currently selected item

refs:
  group-*:
    eventListeners:
      click:
        handler: handleGroupClick
  placement-item-*:
    eventListeners:
      click:
        handler: handlePlacementItemClick
  add-placement-button-*:
    eventListeners:
      click:
        handler: handleAddPlacementClick
  add-placement-dialog:
    eventListeners:
      close-dialogue:
        handler: handleCloseDialog
      submit-form:
        handler: handleSubmitForm
  placement-form:
    eventListeners:
      action-click:
        handler: handleFormActionClick

template:
  - 'rtgl-view w=f h=100vh g=lg style="overflow-y: scroll;"':
    - rtgl-view g=lg w=f:
      - $for group in flatGroups:
        - rtgl-view w=f:
          - 'rtgl-view#group-${group.id} d=h w=f g=md av=c bgc=bg cur=p style="position: sticky; top: 0;"':
            - $if group.isCollapsed:
                - rtgl-svg wh=16 svg=folderArrowRight:
              $else:
                - rtgl-svg wh=16 svg=folderArrowDown:
            - rtgl-svg wh=24 svg=folder:
            - rtgl-text s=h4: ${group.fullLabel}
          - $if !group.isCollapsed:
              - rtgl-view w=f:
                - rtgl-view d=h g=md fw=w:
                  - $if group.hasChildren:
                      - $for item in group.children:
                          - 'rtgl-view#placement-item-${item.id} cur=p style="${item.selectedStyle}" w=200 h=150 br=md bgc=se bw=xs av=c ah=c':
                            - rtgl-text s=lg: Placement
                            - rtgl-text s=sm c=mu-fg: ${item.name}
                            - rtgl-text s=xs c=mu-fg: 'X: ${item.positionX}, Y: ${item.positionY}'
                    $else:
                      - rtgl-view#add-placement-button-${group.id} w=200 h=150 av=c ah=c bw=xs cur=p:
                        - rtgl-text: Add Placement
  
  - rtgl-dialog#add-placement-dialog .isOpen=isDialogOpen:
    - rtgl-view slot=content g=md:
      - rtgl-form#placement-form .defaultValues=defaultValues .form=form w=f: