refs:
  searchInput:
    eventListeners:
      value-input:
        handler: handleSearchInput
  contextMenu:
    eventListeners:
      close:
        handler: handleCloseContextMenu
      item-click:
        handler: handleContextMenuClickItem
  zoomSlider:
    eventListeners:
      change:
        handler: handleZoomChange
      input:
        handler: handleZoomChange
  zoomOut:
    eventListeners:
      click:
        handler: handleZoomOut
  zoomIn:
    eventListeners:
      click:
        handler: handleZoomIn
  uploadBtn*:
    eventListeners:
      click:
        handler: handleUploadButtonClick
  addBtn*:
    eventListeners:
      click:
        handler: handleAddButtonClick
  dragDropBar*:
    eventListeners:
      file-selected:
        handler: handleDragDropFileSelected
  group*:
    eventListeners:
      click:
        handler: handleGroupClick
  item*:
    eventListeners:
      click:
        handler: handleItemClick
      dblclick:
        handler: handleItemDoubleClick
      contextmenu:
        handler: handleItemContextMenu
  transformItem*:
    eventListeners:
      click:
        handler: handleItemClick
      dblclick:
        handler: handleItemDoubleClick
      contextmenu:
        handler: handleItemContextMenu
  spritesButton*:
    eventListeners:
      click:
        handler: handleSpritesButtonClick
      contextmenu:
        handler: handleItemContextMenu
  groupDragDrop*:
    eventListeners:
      dragenter:
        handler: handleDragEnter
      dragover:
        handler: handleDragOver
      dragleave:
        handler: handleDragLeave
      drop:
        handler: handleDrop
  backButton:
    eventListeners:
      click:
        handler: handleBackClick
template:
  - rtgl-view w=f h=100vh g=lg:
      - 'rtgl-view h=48 w=f bgc=bg bwb=xs ph=md av=c style="position: sticky; top: 0px; z-index: 1000;"':
          - rtgl-view w=f d=h av=c g=md wrap:
              - rtgl-view av=c g=sm d=h flex=1:
                  - $if backUrl:
                      - rtgl-button#backButton sq icon="chevronLeft" v="gh" mr=sm: null
                  - $if navTitle:
                      - rtgl-text c=mu-fg: ${navTitle}
              - rtgl-view d=h av=c g=md flex=0:
                  - $if showZoomControls:
                      - rtgl-view d=h av=c g=sm:
                          - rtgl-button#zoomOut w=10 v="gh" s=sm: '-'
                          - input#zoomSlider type="range" w=120 min="0.5" max="4.0" step="0.1" value="${zoomLevel}": null
                          - rtgl-button#zoomIn w=10 v="gh" s=sm: +
                  - rtgl-view av=c g=md:
                      - rtgl-input#searchInput s=sm placeholder="Search..." value=${searchQuery} flex=1: null
      - rtgl-view flex=1 w=f sv:
          - $if flatGroups.length > 0:
              - $for group, gIndex in flatGroups:
                  - rtgl-view#groupDragDropRef${gIndex} data-group-id=${group.id} w=f ph=md pos=rel:
                      - $if draggingGroupId == group.id:
                          - 'rtgl-view#overlay d=h av=c pos=abs w=f h=f bw=md bc=pr bgc=se op="0.5" style="top: 0; bottom: 0; left: 0; right: 0;"':
                              - rtgl-view#overlayText w=f f=h av=c ah=c:
                                  - rtgl-text s=lg: Drag file to this area to upload
                      - 'rtgl-view#groupRef${gIndex} data-group-id=${group.id} d=h w=f av=c cur=pointer style="position: sticky; top: 0px;"':
                          - rtgl-view w=f d=h av=c:
                              - $if group.isCollapsed:
                                  - rtgl-svg wh=16 svg=folderArrowRight: null
                                $else:
                                  - rtgl-svg wh=16 svg=folderArrowDown: null
                              - rtgl-view d=h av=c g=md:
                                  - rtgl-svg wh=16 svg=folder: null
                                  - rtgl-text: ${group.fullLabel}
                          - $if canUpload:
                              - rtgl-button#uploadBtnHeaderRef${gIndex} data-group-id=${group.id} s=sm flex=1 ip=s icon=upload: Upload
                            $else:
                              - rtgl-button#addBtnHeaderRef${gIndex} data-group-id=${group.id} s=sm flex=1 ip=s icon=plus: Add
                      - $if !group.isCollapsed:
                          - rtgl-view w=f d=h p=sm wrap g=md:
                              - $if group.hasChildren:
                                  - $for item, itemIndex in group.children:
                                      - rtgl-view#itemRef${gIndex}x${itemIndex} data-item-id=${item.id} ${fullWidthAttr} cur=pointer style="${item.selectedStyle}":
                                          - $if resourceType == 'fonts':
                                              - rtgl-view bc=${item.borderColor} p=md g=md w=${mediaWidth} d=v bw=xs br=md:
                                                  - rvn-font-preview fontFamily=${item.fontFamily} previewText="${item.previewText}" fileId=${item.fileId} fontSize=60 width=${mediaWidth} height=${mediaHeight} av=c ah=c: null
                                                  - rtgl-text s=xs c=mu-fg ellipsis w=${mediaWidth}: ${item.name}
                                            $elif resourceType == 'videos':
                                              - rtgl-view bc=${item.borderColor} p=md g=md bw=xs br=md:
                                                  - rvn-file-image br=md w=${mediaWidth} h=${mediaHeight} fileId=${item.thumbnailFileId}: null
                                                  - rtgl-text s=xs c=mu-fg ellipsis w=${mediaWidth}: ${item.name}
                                            $elif resourceType == 'sounds':
                                              - $if item.waveformDataFileId:
                                                  - rtgl-view bc=${item.borderColor} p=md g=md bw=xs br=md:
                                                      - rvn-waveform-visualizer waveformDataFileId=${item.waveformDataFileId} w=${mediaWidth} h=${mediaHeight}: null
                                                      - rtgl-text s=xs c=mu-fg ellipsis w=${mediaWidth}: ${item.name}
                                                $else:
                                                  - rtgl-image bc=${item.borderColor} p=md g=md bw=xs br=md w=${mediaWidth} h=${mediaHeight} src=/public/project_logo_placeholder.png: null
                                            $elif resourceType == 'images':
                                              - rtgl-view bc=${item.borderColor} p=md g=md bw=xs br=md:
                                                  - rvn-file-image br=md mw=${maxWidth} h=${imageHeight} fileId=${item.fileId} key=${item.fileId}-${imageHeight}x${maxWidth}: null
                                                  - rtgl-text s=xs c=mu-fg ellipsis mw=${maxWidth}: ${item.name}
                                            $elif resourceType == 'characterSprites':
                                              - rtgl-view bc=${item.borderColor} p=md g=md bw=xs br=md:
                                                  - rvn-file-image br=md mw=${maxWidth} h=${imageHeight} fileId=${item.fileId} key=${item.fileId}-${imageHeight}x${maxWidth}: null
                                                  - rtgl-text s=xs c=mu-fg ellipsis mw=${maxWidth}: ${item.name}
                                            $elif resourceType == 'characters':
                                              - rtgl-view bc=${item.borderColor} w=f d=h g=xl wrap mt=lg bw=xs br=lg p=lg:
                                                  - rvn-file-image w=96 h=96 br=f fileId=${item.fileId}: null
                                                  - rtgl-view flex=1 g=md:
                                                      - rtgl-text s=h2: ${item.name}
                                                      - rtgl-text c=mu-fg: ${item.description}
                                                  - rtgl-view h=f av=c:
                                                      - rtgl-button#spritesButtonRef${gIndex}x${itemIndex} data-item-id=${item.id} v=se: Sprites
                                            $elif resourceType == 'colors':
                                              - 'rtgl-view bc=${item.borderColor} p=md g=md br=md bw=xs style="overflow: hidden;"':
                                                  - 'rtgl-view w=${mediaWidth} h=${mediaHeight} style="background-color: ${item.hex}"': null
                                                  - rtgl-text s=xs c=mu-fg ellipsis w=${mediaWidth}: ${item.name}
                                            $elif resourceType == 'typography':
                                              - rtgl-view bc=${item.borderColor} p=md g=md w=f br=md bw=xs:
                                                  - rvn-font-preview fontFamily=${item.fontStyle} previewText="${item.previewText}" fileId=${item.fontFileId} fontSize=${item.fontSize} lineHeight=${item.lineHeight} color=${item.color} fontWeight=${item.fontWeight} width=700 height=80 showBorder=false: null
                                                  - rtgl-text s=xs c=mu-fg ellipsis w=${mediaWidth}: ${item.name}
                                            $elif resourceType == 'layouts':
                                              - rtgl-view bc=${item.borderColor} w=${mediaWidth} h=${mediaHeight} ah=c av=c bw=xs br=sm cur=pointer style="${item.selectedStyle}":
                                                  - rtgl-view av=c ah=c w=f ph=sm:
                                                      - rtgl-text s=md ellipsis w=f: ${item.name}
                                                      - rtgl-text s=sm c=mu-fg ellipsis w=f: ${item.layoutType}
                                            $elif resourceType == 'transforms':
                                              - rtgl-view#transformItemRef${gIndex}x${itemIndex} data-item-id=${item.id} bc=${item.borderColor} p=md g=md cur=pointer style="${item.selectedStyle}" br=md bw=xs:
                                                  - rvn-transform-thumbnail :item=#{item}: null
                                                  - rtgl-text s=xs c=mu-fg ellipsis w=${mediaWidth}: ${item.name}
                                            $elif resourceType == 'tweens':
                                              - rtgl-view bc=${item.borderColor} p=md flex=1 h=f w=f bw=xs br=md bgc=bg:
                                                  - rtgl-text s=h4: ${item.name}
                                                  - rtgl-view h=12: null
                                                  - rvn-keyframe-timeline :properties=#{item.properties}: null
                                            $else:
                                              - rtgl-view bc=${item.borderColor} p=md g=md w=${mediaWidth} d=v bw=xs br=md:
                                                  - rtgl-text s=xs c=mu-fg ellipsis w=${mediaWidth}: ${item.name}
                                $else:
                                  - $if resourceType == 'characters':
                                      - rtgl-view mt=lg w=f:
                                          - rtgl-view#addBtnEmptyCharacterRef${gIndex} data-group-id=${group.id} w=f h=150 av=c ah=c g=md p=lg bw=xs bc=bo br=lg cur=pointer:
                                              - rtgl-svg wh=24 svg=plus c=pr: null
                                              - rtgl-text s=md c=pr fw=500: Add Character
                                    $elif resourceType == 'colors':
                                      - rtgl-view#addBtnEmptyColorRef${gIndex} data-group-id=${group.id} w=f h=150 av=c ah=c g=md bw=xs bc=bo br=md cur=pointer:
                                          - rtgl-svg svg=plus wh=24: null
                                          - rtgl-text: Add Color
                                    $elif resourceType == 'typography':
                                      - rtgl-view#addBtnEmptyTypographyRef${gIndex} data-group-id=${group.id} w=f h=150 av=c ah=c g=md p=lg bw=xs bc=bo br=lg cur=pointer:
                                          - rtgl-svg svg=plus wh=24 c=pr: null
                                          - rtgl-text s=md c=pr fw=500: Add Typography
                                    $elif resourceType == 'layouts':
                                      - rtgl-view#addBtnEmptyLayoutRef${gIndex} data-group-id=${group.id} w=f h=150 av=c ah=c g=md bw=xs bc=bo br=md cur=pointer:
                                          - rtgl-svg svg=plus wh=24: null
                                          - rtgl-text: Add Layout
                                    $elif resourceType == 'transforms':
                                      - rtgl-view#addBtnEmptyTransformRef${gIndex} data-group-id=${group.id} w=f h=150 av=c ah=c bw=xs br=md g=md cur=pointer:
                                          - rtgl-svg svg=plus wh=24: null
                                          - rtgl-text: Add Transform
                                    $elif resourceType == 'tweens':
                                      - rtgl-view w=f:
                                          - rtgl-view#addBtnEmptyTweenRef${gIndex} data-group-id=${group.id} w=f h=150 av=c ah=c g=md p=lg bw=xs bc=bo br=lg cur=pointer:
                                              - rtgl-svg svg=plus wh=24 c=pr: null
                                              - rtgl-text s=md c=pr fw=500: Add Tween Animation
                                    $else:
                                      - rtgl-view#uploadBtnEmptyRef${gIndex} data-group-id=${group.id} w=f h=150 bw=xs br=md ah=c av=c g=sm cur=pointer bgc=${bgc}:
                                          - rtgl-svg svg=upload wh=32: null
                                          - rtgl-text: ${uploadText}
            $elif searchQuery:
              - rtgl-view w=f h=400 av=c ah=c:
                  - rtgl-text s=lg c=mu-fg: ${emptyMessage}
            $else:
              - rtgl-view w=f h=f av=c ah=c g=lg:
                  - $if canUpload:
                      - rtgl-view#uploadBtnRoot w=300 h=200 bw=xs bc=bo br=md ah=c av=c g=sm cur=pointer:
                          - rtgl-svg svg=upload wh=32: null
                          - rtgl-text: ${uploadText}
                    $else:
                      - rtgl-text s=lg c=mu-fg: No data
          - $if flatGroups.length > 0:
              - rtgl-view h=33vh: null
  - rtgl-dropdown-menu#contextMenu :items=dropdownMenu.items ?open=${dropdownMenu.isOpen} x=${dropdownMenu.x} y=${dropdownMenu.y}: null
