elementName: rvn-group-typography-view

viewDataSchema:
  type: object
  properties:
    searchQuery:
      type: string

propsSchema:
  type: object
  properties:
    flatGroups:
      type: array
      description: Array of typography groups to display
    selectedItemId:
      type: string
      description: ID of currently selected item

refs:
  search-input:
    eventListeners:
      input-keydown:
        handler: handleSearchInput
  group-*:
    eventListeners:
      click:
        handler: handleGroupClick
  typography-item-*:
    eventListeners:
      click:
        handler: handleTypographyItemClick
  add-typography-button-*:
    eventListeners:
      click:
        handler: handleAddTypographyClick
  add-typography-dialog:
    eventListeners:
      close-dialogue:
        handler: handleCloseDialog
  typography-form:
    eventListeners:
      action-click:
        handler: handleFormActionClick

template:
  - 'rtgl-view w=f h=100vh g=lg style="overflow-y: scroll;"':
    - rtgl-view g=lg w=f:
      - 'rtgl-view h=48 w=f bgc=bg bwb=xs ph=md av=c style="position: sticky; top: 0px; z-index: 1000;"':
        - rtgl-input#search-input s=sm placeholder="Search typography..." value=${searchQuery}:
      - $if flatGroups.length > 0:
          - $for group in flatGroups:
            - rtgl-view w=f ph=md:
              - 'rtgl-view#group-${group.id} d=h w=f av=c bgc=bg cur=p style="position: sticky; top: 48px;"':
                - $if group.isCollapsed:
                    - rtgl-svg wh=16 svg=folderArrowRight:
                  $else:
                    - rtgl-svg wh=16 svg=folderArrowDown:
                - rtgl-view d=h av=c g=md:
                  - rtgl-svg wh=16 svg=folder:
                  - rtgl-text: ${group.fullLabel}
              - $if !group.isCollapsed:
                  - rtgl-view w=f mb=md p=sm:
                    - rtgl-view d=h fw=w g=md:
                      - $if group.hasChildren:
                          - $for item in group.children:
                              - 'rtgl-view#typography-item-${item.id} ah=c bw=xs pb=md cur=p style="${item.selectedStyle}"':
                                - 'rtgl-view w=200 h=80 av=c ah=c br=md bc=bo style="color: ${item.fontColor}; font-size: ${item.fontSize}px; font-weight: ${item.fontWeight};"':
                                  - rtgl-text: ${item.name}
                      - 'rtgl-view#add-typography-button-${group.id} w=200 h=150 ah=c av=c bw=xs br=sm cur=p':
                        - rtgl-text: Add Typography
        $elif searchQuery:
          - rtgl-view w=f h=400 av=c ah=c:
            - rtgl-text s=lg c=mu-fg: No typography found matching "${searchQuery}"
    - rtgl-view h=33vh:
  
  - rtgl-dialog#add-typography-dialog .isOpen=isDialogOpen:
    - rtgl-view slot=content g=md:
      - rtgl-form#typography-form .defaultValues=defaultValues .form=form w=f: