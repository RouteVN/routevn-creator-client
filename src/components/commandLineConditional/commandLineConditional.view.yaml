refs:
  conditionTypeSelect:
    eventListeners:
      value-change:
        handler: handleConditionTypeChange
  variableSelect:
    eventListeners:
      value-change:
        handler: handleVariableSelect
  operatorSelect:
    eventListeners:
      value-change:
        handler: handleOperatorSelect
  valueInput:
    eventListeners:
      value-input:
        handler: handleValueInput
  submitButton:
    eventListeners:
      click:
        handler: handleSubmitClick
  breadcumb:
    eventListeners:
      item-click:
        handler: handleBreadcumbClick
template:
  - rtgl-view w=f h=f p=lg:
      - rtgl-view d=h g=md:
          - rtgl-breadcrumb#breadcumb :items=breadcrumb: null
      - rtgl-text: Conditional Logic Configuration
      - rtgl-view g=md:
          - rtgl-text: Condition Type
          - rtgl-select#conditionTypeSelect w=f :selectedValue=conditionType :options=conditionTypeOptions: null
          - $if conditionType == 'variable':
              - rtgl-text: Variable
              - rtgl-select#variableSelect w=f :selectedValue=selectedVariable :options=variableOptions: null
              - rtgl-text: Operator
              - rtgl-select#operatorSelect w=f :selectedValue=operator :options=operatorOptions: null
              - rtgl-text: Value
              - rtgl-input#valueInput w=f placeholder="Enter value..." value=${comparisonValue}: null
          - rtgl-text: Preview
          - rtgl-view w=f p=md bgc=bg br=sm:
              - rtgl-text: IF
      - rtgl-view flex=1: null
      - rtgl-view d=h av=c ah=e w=f g=lg:
          - rtgl-button#submitButton: Submit
