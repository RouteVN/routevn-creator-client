elementName: rvn-command-line-conditional

viewDataSchema:
  type: object
  properties: {}

refs:
  condition-type-select:
    eventListeners:
      change:
        handler: handleConditionTypeChange
  variable-select:
    eventListeners:
      change:
        handler: handleVariableSelect
  operator-select:
    eventListeners:
      change:
        handler: handleOperatorSelect
  value-input:
    eventListeners:
      input:
        handler: handleValueInput
  submit-button:
    eventListeners:
      click:
        handler: handleSubmitClick
  breadcumb:
    eventListeners:
      item-click:
        handler: handleBreadcumbClick

template:
  - rtgl-view w=f h=f p=lg:
    - rtgl-view d=h g=md:
      - rtgl-breadcrumb#breadcumb .items=breadcrumb:

    - rtgl-text: Conditional Logic Configuration

    - rtgl-view g=md:
      - rtgl-text: Condition Type
      - rtgl-select#condition-type-select w=f value=${conditionType}:
        - rtgl-option value="variable": Variable Check
        - rtgl-option value="flag": Flag Check
        - rtgl-option value="custom": Custom Expression

      - $if conditionType == 'variable':
        - rtgl-text: Variable
        - rtgl-select#variable-select w=f value=${selectedVariable}:
          - rtgl-option value="": Select Variable...
          - rtgl-option value="score": Score
          - rtgl-option value="health": Health
          - rtgl-option value="level": Level

        - rtgl-text: Operator
        - rtgl-select#operator-select w=f value=${operator}:
          - rtgl-option value="==": Equals
          - rtgl-option value="!=": Not Equals
          - rtgl-option value=">": Greater Than
          - rtgl-option value="<": Less Than
          - rtgl-option value=">=": Greater or Equal
          - rtgl-option value="<=": Less or Equal

        - rtgl-text: Value
        - rtgl-input#value-input w=f placeholder="Enter value..." value=${comparisonValue}:

      - rtgl-text: Preview
      - rtgl-view w=f p=md bgc=bg br=sm:
        - rtgl-text: IF

    - rtgl-view flex=1:
    - rtgl-view d=h av=c ah=e w=f g=lg:
      - rtgl-button#submit-button: Submit
