elementName: rvn-group-audio-view

viewDataSchema:
  type: object
  properties:
    searchQuery:
      type: string

propsSchema:
  type: object
  properties:
    flatGroups:
      type: array
      description: Array of audio groups to display
    selectedItemId:
      type: string
      description: ID of currently selected item

refs:
  search-input:
    eventListeners:
      input-change:
        handler: handleSearchInput
  drag-drop-item-*:
    eventListeners:
      file-selected:
        handler: handleDragDropFileSelected
  drag-drop-bar-*:
    eventListeners:
      file-selected:
        handler: handleDragDropFileSelected
  group-*:
    eventListeners:
      click:
        handler: handleGroupClick
  audio-item-*:
    eventListeners:
      click:
        handler: handleAudioItemClick
      dblclick:
        handler: handleAudioItemDoubleClick
  playerCloser:
    eventListeners:
      click:
        handler: handleAudioPlayerClose
  rvn-audio-player:
    eventListeners:
      audio-player-close:
        handler: handleAudioPlayerClose

template:
  - 'rtgl-view w=f h=100vh g=lg style="overflow-y: scroll;"':
    - rtgl-view g=lg w=f h=f:
      - 'rtgl-view h=48 w=f bgc=bg bwb=xs ph=md av=c style="position: sticky; top: 0px; z-index: 1000;"':
        - rtgl-input#search-input s=sm placeholder="Search audios..." value=${searchQuery}: 
        # TODO implment zoom controls (increase/decrease audio size)
      - $if flatGroups.length > 0:
          - $for group in flatGroups:
            - rtgl-view w=f ph=md:
              - 'rtgl-view#group-${group.id} d=h w=f av=c bgc=bg cur=p style="position: sticky; top: 48px;"':
                - $if group.isCollapsed:
                    - rtgl-svg wh=16 svg=folderArrowRight:
                  $else:
                    - rtgl-svg wh=16 svg=folderArrowDown:
                - rtgl-view d=h av=c g=md:
                  - rtgl-svg wh=16 svg=folder:
                  - rtgl-text: ${group.fullLabel}
              - $if !group.isCollapsed:
                  - rtgl-view w=f mb=md p=sm:
                    - rtgl-view d=h fw=w g=md:
                      - $if group.hasChildren:
                          - $for item in group.children:
                              - 'rtgl-view#audio-item-${item.id} cur=p style="${item.selectedStyle}"':
                                - $if item.waveformDataFileId:
                                    - rtgl-view:
                                      - rvn-waveform-visualizer waveformDataFileId=${item.waveformDataFileId} width=225 height=150:
                                      - rtgl-text w=225 ellipsis=true mt=sm: ${item.name}
                                  $else:
                                    - rtgl-image br=md w=225 h=150 src=/public/project_logo_placeholder.png:
                          - rvn-drag-drop#drag-drop-item-${group.id} .uploadText=uploadText .acceptedFileTypes=acceptedFileTypes:
                        $else:
                          - rvn-drag-drop#drag-drop-item-${group.id} .uploadText=uploadText .acceptedFileTypes=acceptedFileTypes:
        $elif searchQuery:
          - rtgl-view w=f h=400 av=c ah=c:
            - rtgl-text s=lg c=mu-fg: No audios found matching "${searchQuery}"
        $else:
          - rtgl-view w=f h=f av=c ah=c:
              - rtgl-text s=lg c=mu-fg: No data

              - rtgl-view h=64:

      - $if flatGroups.length > 0:
          - rtgl-view h=33vh:
    - $if showAudioPlayer:
      - 'rtgl-view h=72 pos=fix cor=bottom z=1001 style="left: ${audioPlayerLeft}px; right: ${audioPlayerRight}px;"':
        - rvn-audio-player fileId=${playingAudio.fileId} autoPlay=true .title=playingAudio.title: