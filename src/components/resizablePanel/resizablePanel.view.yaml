elementName: rvn-resizable-panel

onMount:
  handler: handleOnMount

attrsSchema:
  type: object
  properties:
    w:
      type: string
      default: "280"
      description: "Initial width of the panel"
    minW:
      type: string
      default: "200"
      description: "Minimum width of the panel"
    maxW:
      type: string
      default: "600"
      description: "Maximum width of the panel"
    resizeFrom:
      type: string
      default: "right"
      enum: ["left", "right"]
      description: "Which side to show the resize handle"
    panelType:
      type: string
      default: "file-explorer"
      enum: ["file-explorer", "detail-panel"]
      description: "Type of panel for localStorage key differentiation"

refs:
  resize-handle:
    eventListeners:
      mousedown:
        handler: handleResizeStart

template:
  - 'rtgl-view h=f w=$(panelWidth) z=1 pos=rel style="width: ${panelWidth}px;"':
    - rtgl-view h=f w=f:
      - slot name="content":
    - 'rtgl-view#resize-handle pos=abs w=4 h=f z=1000 cor="${resizeFrom}" bgc=fg style="cursor: col-resize;"':