elementName: rvn-command-line-push-layered-view

propsSchema:
  type: object
  properties:
    pushLayeredView:
      type: object
      properties:
        resourceId:
          type: string

viewDataSchema:
  type: object
  properties:
    initiated:
      type: boolean
    mode:
      type: string
    breadcrumb:
      type: array
    form:
      type: object
    context:
      type: object
    defaultValues:
      type: object

refs:
  submit-button:
    eventListeners:
      click:
        handler: handleSubmitClick
  breadcrumb:
    eventListeners:
      item-click:
        handler: handleBreadcrumbClick
  form:
    eventListeners:
      form-change:
        handler: handleFormChange

template:
  - rtgl-view w=f h=f p=lg:
      - $if mode == 'current' && initiated:
          - rtgl-view d=h g=md:
              - rtgl-breadcrumb#breadcrumb .items=breadcrumb:
          - rtgl-form#form .form=form .defaultValues=defaultValues .context=context w=f:
          - rtgl-view flex=1:
          - rtgl-view d=h av=c ah=e w=f g=lg:
              - rtgl-button#submit-button variant=pr: Submit
