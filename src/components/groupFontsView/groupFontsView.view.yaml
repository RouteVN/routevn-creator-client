elementName: rvn-group-fonts-view

propsSchema:
  type: object
  properties:
    flatGroups:
      type: array
      description: Array of font groups to display
    selectedItemId:
      type: string
      description: ID of currently selected item

refs:
  drag-drop-item-*:
    eventListeners:
      file-selected:
        handler: handleDragDropFileSelected
  drag-drop-bar-*:
    eventListeners:
      file-selected:
        handler: handleDragDropFileSelected
  group-*:
    eventListeners:
      click:
        handler: handleGroupClick
  font-item-*:
    eventListeners:
      click:
        handler: handleFontItemClick

template:
  - 'rtgl-view w=f h=100vh g=lg style="overflow-y: scroll;"':
    - rtgl-view g=lg w=f:
      - $for group in flatGroups:
        - rtgl-view w=f:
          - 'rtgl-view#group-${group.id} d=h w=f g=md av=c bgc=bg cur=p style="position: sticky; top: 0;"':
            - $if group.isCollapsed:
                - rtgl-svg wh=16 svg=folderArrowRight:
              $else:
                - rtgl-svg wh=16 svg=folderArrowDown:
            - rtgl-svg wh=24 svg=folder:
            - rtgl-text s=h4: ${group.fullLabel}
          - $if !group.isCollapsed:
              - rtgl-view w=f:
                - rtgl-view d=h g=md fw=w:
                  - $if group.hasChildren:
                      - $for item in group.children:
                          - 'rtgl-view#font-item-${item.id} cur=p style="${item.selectedStyle}"':
                            - rtgl-view w=200 h=150 p=md bgc=bg bc=bo bw=xs r=md d=v av=c:
                              - rtgl-text s=h5: ${item.name}
                              - rtgl-text c=mu-fg s=sm: Font file
                    $else:
                      - rvn-drag-drop#drag-drop-item-${group.id} .uploadText=uploadText .acceptedFileTypes=acceptedFileTypes:
              - $if group.hasChildren:
                  - rvn-drag-drop-bar#drag-drop-bar-${group.id} .uploadText=uploadText .acceptedFileTypes=acceptedFileTypes: