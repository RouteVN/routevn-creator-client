elementName: rvn-file-image

attrsSchema:
  type: object
  properties:
    br:
      type: string
    w:
      type: string
    h:
      type: string

viewDataSchema:
  type: object
  properties:
    src:
      type: string
    isLoading:
      type: boolean
    containerAttrString:
      type: string
  required: []

propsSchema:
  type: object
  properties:
    fileId:
      type: string
  required: []

template:
  - rtgl-image src=${src} bc=fg of=con ${containerAttrString}:
