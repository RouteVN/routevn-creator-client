elementName: rvn-group-videos-view

viewDataSchema:
  type: object
  properties:
    searchQuery:
      type: string

propsSchema:
  type: object
  properties:
    flatGroups:
      type: array
      description: Array of video groups to display
    selectedItemId:
      type: string
      description: ID of currently selected item

refs:
  search-input:
    eventListeners:
      input:
        handler: handleSearchInput
  drag-drop-item-*:
    eventListeners:
      file-selected:
        handler: handleDragDropFileSelected
  drag-drop-bar-*:
    eventListeners:
      file-selected:
        handler: handleDragDropFileSelected
  group-*:
    eventListeners:
      click:
        handler: handleGroupClick
  video-item-*:
    eventListeners:
      click:
        handler: handleVideoItemClick
      dblclick:
        handler: handleVideoThumbnailDoubleClick
  dialog-overlay:
    eventListeners:
      click:
        handler: handleOutsideVideoClick

template:
  - 'rtgl-view w=f h=100vh g=lg style="overflow-y: scroll;"':
    - rtgl-view g=lg w=f:
      - 'rtgl-view h=48 w=f bgc=bg bwb=xs ph=md av=c style="position: sticky; top: 0px; z-index: 1000;"':
        - rtgl-input#search-input s=sm placeholder="Search videos..." value=${searchQuery}: 
        # TODO implement zoom controls (increase/decrease video size)
      - $if flatGroups.length > 0:
          - $for group in flatGroups:
            - rtgl-view w=f ph=md:
              - 'rtgl-view#group-${group.id} d=h w=f av=c bgc=bg cur=p style="position: sticky; top: 48px;"':
                - $if group.isCollapsed:
                    - rtgl-svg wh=16 svg=folderArrowRight:
                  $else:
                    - rtgl-svg wh=16 svg=folderArrowDown:
                - rtgl-view d=h av=c g=md:
                  - rtgl-svg wh=16 svg=folder:
                  - rtgl-text: ${group.fullLabel}
              - $if !group.isCollapsed:
                  - rtgl-view w=f mb=md p=sm:
                    - rtgl-view d=h fw=w g=md:
                      - $if group.hasChildren:
                          - $for item in group.children:
                              - 'rtgl-view#video-item-${item.id} cur=p style="${item.selectedStyle}"':
                                - rvn-file-image br=md w=200 h=150 fileId=${item.thumbnailFileId}:
                          - rvn-drag-drop#drag-drop-item-${group.id} .uploadText=uploadText .acceptedFileTypes=acceptedFileTypes:
                        $else:
                          - rvn-drag-drop#drag-drop-item-${group.id} .uploadText=uploadText .acceptedFileTypes=acceptedFileTypes:
        $elif searchQuery:
          - rtgl-view w=f h=400 av=c ah=c:
            - rtgl-text s=lg c=mu-fg: No videos found matching "${searchQuery}"
    - rtgl-view h=33vh:
  - $if videoVisible:
    - rtgl-view pos=fix cor=full ah=c z=9999:
      - 'rtgl-view#dialog-overlay pos=fix cor=full ah=c av=c bgc=bg op=0.5':
      - rtgl-view h=10vh:
      - $if selectedVideo:
        - rtgl-view#dialog-container z=10000 bw=xs bgc=bg w=80% h=80% br=sm av=c ah=c:
          - $if selectedVideo.url:
              - video controls=true autoplay=true style="height:100%; width:100%;":
                  - 'source src=${selectedVideo.url} type=${selectedVideo.fileType}':
            $else:
              - rtgl-view w=f h=f av=c ah=c:
                - rtgl-text s=lg c=mu-fg: Loading video...
