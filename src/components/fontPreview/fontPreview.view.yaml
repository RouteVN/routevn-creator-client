elementName: rvn-font-preview

onMount:
  handler: handleOnMount

viewDataSchema:
  type: object
  properties:
    previewText:
      type: string
    fontFamily:
      type: string
    fontSize:
      type: number
    fontWeight:
      type: [string, number]
    color:
      type: string
    width:
      type: number
    height:
      type: number
    backgroundColor:
      type: string
    textAlign:
      type: string

attrsSchema:
  type: object
  properties:
    previewText:
      type: string
      description: Text to display in preview
    fontFamily:
      type: string
      description: Font family to use
    fileId:
      type: string
      description: File ID for the font file
    fontSize:
      type: string
      description: Font size in pixels
      default: "100"
    fontWeight:
      type: string
      description: Font weight
      default: "normal"
    color:
      type: string
      description: Text color
      default: "currentColor"
    width:
      type: string
      description: Preview container width
      default: "200"
    height:
      type: string
      description: Preview container height
      default: "150"
    backgroundColor:
      type: string
      description: Background color
      default: "transparent"
    textAlign:
      type: string
      description: Text alignment
      default: "center"
    showBorder:
      type: string
      description: Whether to show border around preview
      default: "true"

template:
  - 'rtgl-view#main av=c ah=c ${borderClass} style="width: ${width}px; height: ${height}px; background-color: ${backgroundColor};"':
    - 'rtgl-text style="font-family: ${fontFamily}, sans-serif; font-size: ${fontSize}px; font-weight: ${fontWeight}; color: ${color}; text-align: ${textAlign};"': ${previewText}