elementName: rvn-command-line-layouts

viewDataSchema:
  type: object
  properties: {}

refs:
  layout-selector:
    eventListeners:
      click:
        handler: handleLayoutSelectorClick
  layout-item-*:
    eventListeners:
      click:
        handler: handleLayoutItemClick
  submit-button:
    eventListeners:
      click:
        handler: handleSubmitClick

template:
  - rtgl-view w=f h=f p=m:
    - rtgl-text s=h3: Command Line Layouts

    - $if mode == 'current':
      - rtgl-view:
        - rtgl-text: Current Layout
        - rtgl-view#layout-selector w=200 h=75 av=c ah=c bgc=ac cur=p: 
          - rtgl-text: Select Layout
        - rtgl-button#submit-button: Submit

    - $if mode == 'gallery':
      - rtgl-text: Layout Gallery
      - rtgl-view d=h w=f:
        - rtgl-view h=f flex=1:
          - $for item in items:
            - rtgl-view w=f bgc=ac:
              - rtgl-text: ${item.name}
        - rtgl-view h=f flex=1:
          - $for group in groups:
            - rtgl-text: ${group.name}
            - $for item in group.children:
              - rtgl-view w=200 h=150 bgc=ac:
                - rtgl-text: ${item.name}
                - $if item.filePath:
                    - rvn-file-image#layout-item-${item.id} w=200 h=150 fileId=${item.fileId}:
                  $else:
                    - rtgl-view#layout-item-${item.id} w=200 h=150 av=c ah=c cur=p:
                      - rtgl-text s=sm c=mu-fg: Layout Template