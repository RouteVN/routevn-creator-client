elementName: rvn-command-line-layouts

viewDataSchema:
  type: object
  properties: {}

propsSchema:
  type: object
  properties:
    line:
      type: object
      properties:
        layoutId:
          type: string

refs:
  layout-selector:
    eventListeners:
      click:
        handler: handleLayoutSelectorClick
  layout-item-*:
    eventListeners:
      click:
        handler: handleLayoutItemClick
  submit-button:
    eventListeners:
      click:
        handler: handleSubmitClick
  breadcumb-actions:
    eventListeners:
      click:
        handler: handleBreadcumbActionsClick
  breadcumb-layouts:
    eventListeners:
      click:
        handler: handleBreadcumbLayoutsClick
  button-select:
    eventListeners:
      click:
        handler: handleButtonSelectClickLayout

template:
  - rtgl-view w=f h=f p=lg:
    - $if mode == 'current':
      - rtgl-view d=h g=md:
        - rtgl-text#breadcumb-actions s=sm c=mu-fg mb=lg cur=p: Actions
        - rtgl-text s=sm c=mu-fg mb=lg: '>'
        - rtgl-text s=sm c=mu-fg mb=lg: Layouts
      - rtgl-text: Layout Selection
      - $if selectedLayoutId:
          - rtgl-view#layout-selector w=345 h=200 av=c ah=c bgc=ac cur=p:
            - rtgl-text: ${selectedLayoutName}
        $else:
          - rtgl-view#layout-selector w=345 h=200 av=c ah=c bgc=ac cur=p:
            - rtgl-text: Select Layout
      - rtgl-view:
        - rtgl-text: Select Position
        - rtgl-select .options=positionOptions:
      - rtgl-view flex=1:
      - rtgl-view d=h av=c ah=e w=f g=lg:
        - rtgl-button#reset-button v=ol: Reset
        - rtgl-button#submit-button: Submit

    - $if mode == 'gallery':
      - rtgl-view d=h g=md:
        - rtgl-text#breadcumb-actions s=sm c=mu-fg mb=lg cur=p: Actions
        - rtgl-text s=sm c=mu-fg mb=lg: '>'
        - rtgl-text#breadcumb-layouts s=sm c=mu-fg mb=lg cur=p: Layouts
        - rtgl-text s=sm c=mu-fg mb=lg: '>'
        - rtgl-text s=sm c=mu-fg mb=lg: Layout Selection
      - 'rtgl-view d=h w=f g=lg style="min-height: 0;"':
        - rtgl-view h=f flex=1 sv:
          - rvn-base-file-explorer#base-file-explorer .items=items:
        - rtgl-view h=f flex=2 sv=true g=lg:
          - $for group in groups:
            - rtgl-view g=md:
              - rtgl-text: ${group.name}
              - rtgl-view d=h w=f fw=w g=lg:
                - $for item in group.children:
                  - rtgl-view w=200 h=150 cur=p g=sm:
                    - $if item.filePath:
                        - rvn-file-image#layout-item-${item.id} w=200 h=120 fileId=${item.fileId}:
                      $else:
                        - rtgl-view#layout-item-${item.id} w=200 h=120 av=c ah=c bgc=ac:
                          - rtgl-text s=sm c=mu-fg: Preview
                    - rtgl-text s=sm ah=c: ${item.name}
      - rtgl-view d=h av=c ah=e w=f g=lg:
        - rtgl-button#button-select: Select
