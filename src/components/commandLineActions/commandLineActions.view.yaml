elementName: rvn-command-line-actions

viewDataSchema:
  type: object
  properties:
    items:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          icon:
            type: string

refs:
  action-*:
    eventListeners:
      click:
        handler: handleActionClick

template:
  - rtgl-view w=f h=f p=m:
    - rtgl-text s=h3: Command Line Actions
    - rtgl-view h=f w=f g=m:
      - $for item, i in items:
          - rtgl-view#action-${item.id} g=m d=h bgc=mu h-bgc=ac h=48 w=f av=c p=m cur=p:
            - rtgl-svg svg=text wh=24:
            - rtgl-text s=sm: ${item.label}
