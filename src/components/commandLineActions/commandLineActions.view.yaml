elementName: rvn-command-line-actions

viewDataSchema:
  type: object
  properties:
    items:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          icon:
            type: string

refs:
  action-*:
    eventListeners:
      click:
        handler: handleActionClick

template:
  - rtgl-view w=f h=f p=lg br=md:
    - rtgl-text s=sm c=mu-fg: Actions
    - rtgl-view h=f w=f g=sm mt=lg:
      - $for item, i in items:
          - rtgl-view#action-${item.id} g=md d=h av=c ph=md bgc=mu h-bgc=ac br=md h=36 w=f cur=p:
            - rtgl-svg svg=${item.icon} wh=24:
            - rtgl-text s=sm: ${item.label}
