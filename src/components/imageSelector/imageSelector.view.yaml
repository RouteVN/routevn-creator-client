refs:
  imageItem*:
    eventListeners:
      click:
        handler: handleImageItemClick
template:
  - rtgl-view#container flex=1 sv g=lg:
      - $for group, i in groups:
          - 'rtgl-view#item${group.id} mb=sm w=f bgc=bg style="position: sticky; top: 0"':
              - rtgl-text: ${group.name}
          - rtgl-view d=h w=f wrap g=lg:
              - $for item, j in group.children:
                  - rvn-file-image#imageItem${item.id} w=200 h=150 fileId=${item.fileId} cur=pointer key=${item.bw} bw=${item.bw}: null
