elementName: rvn-command-line-toggle-auto-mode

viewDataSchema:
  type: object
  properties:
    submitDisabled:
      type: boolean
    form:
      type: object
    defaultValues:
      type: object

propsSchema:
  type: object
  properties:
    toggleAutoMode:
      type: object

refs:
  breadcumb:
    eventListeners:
      item-click:
        handler: handleBreadcumbClick
  toggle-auto-mode-form:
    eventListeners:
      form-change:
        handler: handleFormChange
  submit-button:
    eventListeners:
      click:
        handler: handleSubmitClick

template:
  - rtgl-view w=f h=f p=lg:
      - rtgl-breadcrumb#breadcumb .items=breadcrumb:

      - rtgl-form#toggle-auto-mode-form .defaultValues=defaultValues .form=form w=f:

      - rtgl-view flex=1:
      - rtgl-view d=h av=c ah=e w=f g=lg:
          - rtgl-button#submit-button: Submit
