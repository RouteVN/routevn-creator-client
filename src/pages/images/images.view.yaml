refs:
  fileExplorer:
    eventListeners:
      data-changed:
        handler: handleFileExplorerDataChanged
      item-click:
        handler: handleFileExplorerSelectionChanged
      dblclick-item:
        handler: handleFileExplorerDoubleClick
  groupview:
    eventListeners:
      item-click:
        handler: handleImageItemClick
      item-dblclick:
        handler: handleImageItemDoubleClick
      files-uploaded:
        handler: handleDragDropFileSelected
      search-input:
        action: setSearchQuery
        payload:
          value: ${_event.detail.value}
      item-delete:
        handler: handleItemDelete
  previewOverlay:
    eventListeners:
      click:
        action: hideFullImagePreview
  detailForm:
    eventListeners:
      form-field-event:
        handler: handleFormExtraEvent
      form-change:
        handler: handleFormChange
  detailImage:
    eventListeners:
      click:
        handler: handleFormExtraEvent
template:
  - 'rtgl-view d=h w=f h=f style="min-width: 0; min-height: 0;"':
      - 'rtgl-view d=h h=f w=f style="min-width: 0; min-height: 0;"':
          - rvn-resizable-panel#fileExplorer w=300 min-w=200 max-w=500 resize-side="right":
              - rtgl-view slot="content" w=f h=f:
                  - rvn-resource-types :resourceCategory=resourceCategory :selectedResourceId=selectedResourceId: null
                  - rvn-file-explorer#fileExplorer :items=flatItems :repositoryTarget=repositoryTarget: null
          - 'rtgl-view w=1fg h=f style="min-width: 0; min-height: 0;"':
              - rvn-group-resources-view#groupview w=f h=f :navTitle=title show-zoom-controls :resourceType=resourceType :flatGroups=flatGroups :selectedItemId=selectedItemId :searchQuery=searchQuery :uploadText=uploadText :acceptedFileTypes=acceptedFileTypes :imageHeight=imageHeight :maxWidth=maxWidth: null
          - rvn-resizable-panel panel-type=detail-panel w=270 min-w=200 max-w=500 resize-side="left":
              - rtgl-view wh=f slot="content":
                  - $if selectedItemId:
                      - rtgl-form#detailForm key=${selectedItemId} w=f h=f :form=form :context=context :defaultValues=defaultValues:
                          - $if selectedImageFileId:
                              - rvn-file-image#detailImage slot="image-file-id" fileId=${selectedImageFileId} w=240 h=160 br=md cur=pointer: null
                    $else:
                      - rtgl-view wh=f av=c ah=c bgc=mu-fg:
                          - rtgl-text s=md c=mu-fg: No selection
      - $when: fullImagePreviewVisible
        rtgl-view#previewOverlay pos=fix edge=f z=3000 cur=pointer:
          - 'rtgl-view w=f h=f pos=fix edge=f style="background-color: #000;"': null
          - $if fullImagePreviewFileId:
              - rtgl-view pos=fix edge=f ah=c av=c z=3001:
                  - rvn-file-image fileId=${fullImagePreviewFileId} w=80% h=80% bc=bo bw=sm br=md: null
