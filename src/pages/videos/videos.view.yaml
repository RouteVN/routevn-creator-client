elementName: rvn-videos

viewDataSchema:
  type: object
  properties:
    videoVisible:
      type: boolean
      default: false
    selectedVideo:
      type: object
      default: null

refs:
  file-explorer:
    eventListeners:
      data-changed:
        handler: handleDataChanged
  groupview:
    eventListeners:
      item-click:
        handler: handleVideoItemClick
      item-dblclick:
        handler: handleVideoItemDoubleClick
      files-uploaded:
        handler: handleDragDropFileSelected
      search-input:
        handler: handleSearchInput
  dialog-overlay:
    eventListeners:
      click:
        handler: handleOutsideVideoClick
  detail-form:
    eventListeners:
      extra-event:
        handler: handleFormExtraEvent
      form-change:
        handler: handleFormChange

template:
  - rtgl-view d=h w=f h=f:
      - rtgl-view d=h h=f w=f:
          - rvn-resizable-panel#file-explorer w=300 min-w=200 max-w=500 resize-side="right":
              - rtgl-view slot="content" w=f h=f:
                  - rvn-resource-types .resourceCategory=resourceCategory .selectedResourceId=selectedResourceId:
                  - rvn-file-explorer .items=flatItems .repositoryTarget=repositoryTarget:
          - rtgl-view flex=1 h=f:
              - rvn-group-resources-view#groupview .resourceType=resourceType .flatGroups=flatGroups .selectedItemId=selectedItemId .searchQuery=searchQuery .searchPlaceholder=searchPlaceholder .uploadText=uploadText .acceptedFileTypes=acceptedFileTypes:
          - rvn-resizable-panel panel-type=detail-panel w=270 min-w=200 max-w=500 resize-side="left":
              - rtgl-view wh=f slot="content":
                  - $if selectedItemId:
                      - rtgl-form#detail-form key=${selectedItemId} w=f h=f .form=form .context=context .defaultValues=defaultValues:
                    $else:
                      - rtgl-view wh=f av=c ah=c bgc=mu-fg:
                          - rtgl-text s=md c=mu-fg: No selection
      - $if videoVisible:
          - rtgl-view pos=fix cor=full ah=c z=9999:
              - 'rtgl-view#dialog-overlay pos=fix cor=full ah=c av=c bgc=bg op=0.5':
              - rtgl-view h=10vh:
              - $if selectedVideo:
                  - rtgl-view#dialog-container z=10000 bw=xs bgc=bg w=80% h=80% br=sm av=c ah=c:
                      - $if selectedVideo.url:
                          - video controls=true autoplay=true style="height:100%; width:100%;":
                              - 'source src=${selectedVideo.url} type=${selectedVideo.fileType}':
                        $else:
                          - rtgl-view w=f h=f av=c ah=c:
                              - rtgl-text s=lg c=mu-fg: Loading video...
