elementName: rvn-component-editor

viewDataSchema:
  type: object
  properties:
    flatItems:
      type: array
    flatGroups:
      type: array
    selectedItemId:
      type: string
    repositoryTarget:
      type: string
    detailTitle:
      type: string
    detailFields:
      type: array
    detailEmptyMessage:
      type: string

refs:
  fileexplorer:
    eventListeners:
      targetchanged:
        required: true
        handler: handleTargetChanged
      item-click:
        handler: handleFileExplorerItemClick
      data-changed:
        handler: handleDataChanged
  groupview:
    eventListeners:
      component-add-click:
        handler: handleAddComponentClick

template:
  - rtgl-view d=h w=f h=f: 
    - rtgl-view w=f h=f p=md w=240:
      - rvn-resource-types .resourceCategory=resourceCategory .selectedResourceId=selectedResourceId:
      - rvn-file-explorer#fileexplorer .items=flatItems .repositoryTarget=repositoryTarget:
    - rvn-group-components-editor-view#groupview .flatGroups=flatGroups .selectedItemId=selectedItemId:
    - rvn-detail-panel .title=detailTitle .fields=detailFields .emptyMessage=detailEmptyMessage:
