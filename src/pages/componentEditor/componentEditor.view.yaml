elementName: rvn-component-editor

viewDataSchema:
  type: object
  properties:
    flatItems:
      type: array
    flatGroups:
      type: array
    selectedItemId:
      type: string
    repositoryTarget:
      type: string

refs:
  left-panel:
    eventListeners:
      targetchanged:
        required: true
        handler: handleTargetChanged
      click-item:
        handler: handleFileExplorerItemClick
      data-changed:
        handler: handleDataChanged
  groupview:
    eventListeners:
      component-add-click:
        handler: handleAddComponentClick

template:
  - rtgl-view d=h w=f h=f: 
    - rtgl-view d=h h=f:
      - rvn-resizable-panel#left-panel .resourceCategory=resourceCategory .selectedResourceId=selectedResourceId .flatItems=flatItems .repositoryTarget=repositoryTarget:
      - rtgl-view flex=1 h=f:
        - rvn-group-components-editor-view#groupview .flatGroups=flatGroups .selectedItemId=selectedItemId:
