elementName: rvn-colors

viewDataSchema:
  type: object
  properties: {}

refs:
  file-explorer:
    eventListeners:
      data-changed:
        handler: handleDataChanged
  groupview:
    eventListeners:
      color-item-click:
        handler: handleColorItemClick
      color-created:
        handler: handleColorCreated
      color-edited:
        handler: handleColorEdited
  detail-form:
    eventListeners:
      form-change:
        handler: handleFormChange

template: 
  - rtgl-view d=h w=f h=f: 
    - rtgl-view d=h h=f w=f:
      - rvn-resizable-panel#file-explorer w=300 min-w=200 max-w=500 resize-side="right":
        - rtgl-view slot="content" w=f h=f:
          - rvn-resource-types .resourceCategory=resourceCategory .selectedResourceId=selectedResourceId:
          - rvn-file-explorer .items=flatItems .repositoryTarget=repositoryTarget:
      - rtgl-view flex=1 h=f:
        - rvn-group-colors-view#groupview .flatGroups=flatGroups .selectedItemId=selectedItemId:
      - rvn-resizable-panel panel-type=detail-panel w=270 min-w=200 max-w=500 resize-side="left":
        - $if selectedItemId:
          - rtgl-form#detail-form key=${selectedItemId} slot="content" w=f h=f .form=form .defaultValues=defaultValues:
