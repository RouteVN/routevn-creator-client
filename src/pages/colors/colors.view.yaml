elementName: rvn-colors

viewDataSchema:
  type: object
  properties: {}

refs:
  left-panel:
    eventListeners:
      data-changed:
        handler: handleDataChanged
  groupview:
    eventListeners:
      color-item-click:
        handler: handleColorItemClick
      color-created:
        handler: handleColorCreated
      color-edited:
        handler: handleColorEdited
  detail-panel:
    eventListeners:
      color-updated:
        handler: handleColorUpdated
      file-action:
        handler: handleFileAction
      item-update:
        handler: handleDetailPanelItemUpdate

template: 
  - rtgl-view d=h w=f h=f: 
    - rtgl-view d=h h=f:
      - rvn-resizable-panel#left-panel .resourceCategory=resourceCategory .selectedResourceId=selectedResourceId .flatItems=flatItems .repositoryTarget=repositoryTarget:
      - rtgl-view flex=1 h=f:
        - rvn-group-colors-view#groupview .flatGroups=flatGroups .selectedItemId=selectedItemId:
    - rvn-detail-panel#detail-panel .title=detailTitle .fields=detailFields .emptyMessage=detailEmptyMessage:
