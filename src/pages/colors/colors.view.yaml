elementName: rvn-colors

viewDataSchema:
  type: object
  properties: {}

refs:
  file-explorer:
    eventListeners:
      data-changed:
        handler: handleDataChanged
  groupview:
    eventListeners:
      color-item-click:
        handler: handleColorItemClick
      color-created:
        handler: handleColorCreated
      color-edited:
        handler: handleColorEdited
  detail-panel:
    eventListeners:
      color-updated:
        handler: handleColorUpdated
      file-action:
        handler: handleFileAction
      item-update:
        handler: handleDetailPanelItemUpdate

template: 
  - rtgl-view d=h w=f h=f: 
    - rtgl-view d=h h=f:
      - rvn-resizable-panel#file-explorer w=300 minW=200 maxW=500 resizeFrom="right":
        - rtgl-view slot="content" w=f:
          - rvn-resource-types .resourceCategory=resourceCategory .selectedResourceId=selectedResourceId:
          - rvn-file-explorer .items=flatItems .repositoryTarget=repositoryTarget:
      - rtgl-view flex=1 h=f:
        - rvn-group-colors-view#groupview .flatGroups=flatGroups .selectedItemId=selectedItemId:
    - rvn-resizable-panel#detail-panel panelType=detail-panel w=270 minW=200 maxW=500 resizeFrom="left":
      - rtgl-view slot="content" w=f:
        - rvn-detail-panel .title=detailTitle .fields=detailFields .emptyMessage=detailEmptyMessage:
