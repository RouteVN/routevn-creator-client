elementName: rvn-colors

viewDataSchema:
  type: object
  properties: {}

refs:
  fileexplorer:
    eventListeners:
      data-changed:
        handler: handleDataChanged
  groupview:
    eventListeners:
      color-item-click:
        handler: handleColorItemClick
      color-created:
        handler: handleColorCreated
      color-edited:
        handler: handleColorEdited
  detail-panel:
    eventListeners:
      color-updated:
        handler: handleColorUpdated
      file-action:
        handler: handleFileAction

template: 
  - rtgl-view d=h w=f h=f: 
    - 'rtgl-view w=f h=f w=240 bwr=xs z=1':
      - rvn-resource-types .resourceCategory=resourceCategory .selectedResourceId=selectedResourceId:
      - rvn-file-explorer#fileexplorer .items=flatItems .repositoryTarget=repositoryTarget:
    - rvn-group-colors-view#groupview .flatGroups=flatGroups .selectedItemId=selectedItemId:
    - rvn-detail-panel#detail-panel .title=detailTitle .fields=detailFields .emptyMessage=detailEmptyMessage:
