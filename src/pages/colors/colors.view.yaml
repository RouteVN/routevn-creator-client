refs:
  fileExplorer:
    eventListeners:
      data-changed:
        handler: handleDataChanged
      item-click:
        handler: handleFileExplorerSelectionChanged
      dblclick-item:
        handler: handleColorItemDoubleClick
  groupview:
    eventListeners:
      item-click:
        handler: handleColorItemClick
      item-dblclick:
        handler: handleColorItemDoubleClick
      add-click:
        handler: handleAddColorClick
      search-input:
        handler: handleSearchInput
      item-delete:
        handler: handleItemDelete
  detailForm:
    eventListeners:
      form-change:
        handler: handleFormChange
      form-field-event:
        handler: handleFormFieldClick
  editDialog:
    eventListeners:
      close:
        handler: handleEditDialogClose
  editForm:
    eventListeners:
      form-action:
        handler: handleEditFormAction
  addColorDialog:
    eventListeners:
      close:
        handler: handleAddDialogClose
  addColorForm:
    eventListeners:
      form-action:
        handler: handleAddFormAction
template:
  - rtgl-view d=h w=f h=f:
      - rtgl-view d=h h=f w=f:
          - rvn-resizable-panel#fileExplorer w=300 min-w=200 max-w=500 resize-side="right":
              - rtgl-view slot="content" w=f h=f:
                  - rvn-resource-types :resourceCategory=resourceCategory :selectedResourceId=selectedResourceId: null
                  - rvn-file-explorer#fileExplorer :items=flatItems :repositoryTarget=repositoryTarget :contextMenuItems=contextMenuItems :emptyContextMenuItems=emptyContextMenuItems: null
          - rtgl-view w=1fg h=f:
              - rvn-group-resources-view#groupview :navTitle=title :resourceType=resourceType :flatGroups=flatGroups :selectedItemId=selectedItemId :searchQuery=searchQuery: null
          - rvn-resizable-panel panel-type=detail-panel w=270 min-w=200 max-w=500 resize-side="left":
              - rtgl-view wh=f slot="content":
                  - $if selectedItemId:
                      - rtgl-form#detailForm key=${selectedItemId} w=f h=f :form=form :context=context :defaultValues=defaultValues: null
                    $else:
                      - rtgl-view wh=f av=c ah=c bgc=mu-fg:
                          - rtgl-text s=md c=mu-fg: No selection
  - rtgl-dialog#editDialog ?open=${isEditDialogOpen} s=sm:
      - rtgl-form#editForm key=${isEditDialogOpen} slot=content :defaultValues=editDefaultValues :form=editForm: null
  - rtgl-dialog#addColorDialog ?open=${isAddDialogOpen} s=sm:
      - rtgl-form#addColorForm key=${isAddDialogOpen} slot=content :defaultValues=addDefaultValues :form=addForm w=f: null
