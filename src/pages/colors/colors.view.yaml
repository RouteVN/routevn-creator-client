elementName: rvn-colors

viewDataSchema:
  type: object
  properties:
    searchQuery:
      type: string

refs:
  file-explorer:
    eventListeners:
      data-changed:
        handler: handleDataChanged
  groupview:
    eventListeners:
      item-click:
        handler: handleColorItemClick
      item-dblclick:
        handler: handleColorItemDoubleClick
      add-color-click:
        handler: handleAddColorClick
      search-input:
        handler: handleSearchInput
      item-delete:
        handler: handleItemDelete
  detail-form:
    eventListeners:
      form-change:
        handler: handleFormChange
      extra-event:
        handler: handleFormFieldClick
  edit-dialog:
    eventListeners:
      close:
        handler: handleEditDialogClose
  edit-form:
    eventListeners:
      action-click:
        handler: handleEditFormAction
  add-color-dialog:
    eventListeners:
      close:
        handler: handleAddDialogClose
  add-color-form:
    eventListeners:
      action-click:
        handler: handleAddFormAction

template:
  - rtgl-view d=h w=f h=f:
      - rtgl-view d=h h=f w=f:
          - rvn-resizable-panel#file-explorer w=300 min-w=200 max-w=500 resize-side="right":
              - rtgl-view slot="content" w=f h=f:
                  - rvn-resource-types .resourceCategory=resourceCategory .selectedResourceId=selectedResourceId:
                  - rvn-file-explorer .items=flatItems .repositoryTarget=repositoryTarget .contextMenuItems=contextMenuItems .emptyContextMenuItems=emptyContextMenuItems:
          - rtgl-view flex=1 h=f:
              - rvn-group-resources-view#groupview .resourceType=resourceType .flatGroups=flatGroups .selectedItemId=selectedItemId .searchQuery=searchQuery .searchPlaceholder=searchPlaceholder:
          - rvn-resizable-panel panel-type=detail-panel w=270 min-w=200 max-w=500 resize-side="left":
              - rtgl-view wh=f slot="content":
                  - $if selectedItemId:
                      - rtgl-form#detail-form key=${selectedItemId} w=f h=f .form=form .context=context .defaultValues=defaultValues:
                    $else:
                      - rtgl-view wh=f av=c ah=c bgc=mu-fg:
                          - rtgl-text s=md c=mu-fg: No selection
  - rtgl-dialog#edit-dialog ?open=${isEditDialogOpen} s=sm:
      - rtgl-form#edit-form slot=content .defaultValues=editDefaultValues .form=editForm:
  - rtgl-dialog#add-color-dialog ?open=${isAddDialogOpen} s=sm:
      - rtgl-form#add-color-form slot=content .defaultValues=addDefaultValues .form=addForm w=f:
