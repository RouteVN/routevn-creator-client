elementName: rvn-preset

viewDataSchema:
  type: object
  properties: {}

refs:
  left-panel:
    eventListeners:
      data-changed:
        handler: handleDataChanged
  groupview:
    eventListeners:
      preset-item-click:
        handler: handlePresetItemClick
      preset-created:
        handler: handlePresetCreated
  detail-form:
    eventListeners:
      form-change:
        handler: handleFormChange

template:
  - rtgl-view d=h w=f h=f: 
    - rtgl-view d=h h=f:
      - rvn-resizable-panel#left-panel .resourceCategory=resourceCategory .selectedResourceId=selectedResourceId .flatItems=flatItems .repositoryTarget=repositoryTarget:
      - rtgl-view flex=1 h=f:
        - rvn-group-presets-view#groupview .flatGroups=flatGroups .selectedItemId=selectedItemId:
      - rvn-resizable-panel panel-type=detail-panel w=270 min-w=200 max-w=500 resize-side="left":
        - rtgl-view wh=f slot="content":
          - $if selectedItemId:
            - rtgl-form#detail-form key=${selectedItemId} w=f h=f .form=form .defaultValues=defaultValues:
            $else:
              - rtgl-view wh=f av=c ah=c bgc=mu-fg:
                  - rtgl-text s=md c=mu-fg: No selection