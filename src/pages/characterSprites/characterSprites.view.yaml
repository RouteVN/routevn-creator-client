elementName: rvn-character-sprites

viewDataSchema:
  type: object
  properties:
    searchQuery:
      type: string
    fullImagePreviewVisible:
      type: boolean
    fullImagePreviewFileId:
      type: string

refs:
  file-explorer:
    eventListeners:
      data-changed:
        handler: handleDataChanged
      click-item:
        handler: handleFileExplorerSelectionChanged
      dblclick-item:
        handler: handleFileExplorerDoubleClick
  groupview:
    eventListeners:
      item-click:
        handler: handleImageItemClick
      item-dblclick:
        action: showFullImagePreview
        payload:
          itemId: "${event.detail.itemId}"
      files-uploaded:
        handler: handleDragDropFileSelected
      search-input:
        handler: handleSearchInput
      item-delete:
        handler: handleItemDelete
  preview-overlay:
    eventListeners:
      click:
        action: hideFullImagePreview
  detail-form:
    eventListeners:
      extra-event:
        handler: handleFormExtraEvent
      form-change:
        handler: handleFormChange
  delete-warning:
    eventListeners:
      close:
        action: hideDeleteWarning

template:
  - rtgl-view d=h w=f h=f:
      - rtgl-view d=h h=f w=f:
          - rvn-resizable-panel#file-explorer w=300 min-w=200 max-w=500 resize-side="right":
              - rtgl-view slot="content" w=f h=f:
                  - rvn-resource-types .resourceCategory=resourceCategory  .selectedResourceId=selectedResourceId:
                  - rvn-file-explorer#fileExplorer .items=flatItems .repositoryTarget=repositoryTarget:
          - rtgl-view flex=1 h=f:
              - rvn-group-resources-view#groupview .backUrl=backUrl show-zoom-controls .title=title .resourceType=resourceType .flatGroups=flatGroups .selectedItemId=selectedItemId .searchQuery=searchQuery .uploadText=uploadText .acceptedFileTypes=acceptedFileTypes:
          - rvn-resizable-panel panel-type=detail-panel w=270 min-w=200 max-w=500 resize-side="left":
              - rtgl-view wh=f slot="content":
                  - $if selectedItemId:
                      - rtgl-form#detail-form key=${selectedItemId} w=f h=f .form=form .context=context .defaultValues=defaultValues:
                    $else:
                      - rtgl-view wh=f av=c ah=c bgc=mu-fg:
                          - rtgl-text s=md c=mu-fg: No selection
      - $when: fullImagePreviewVisible
        rtgl-view#preview-overlay pos=fix cor=full ah=c av=c z=3000 cur=p:
          - rtgl-view w=f h=f pos=fix cor=full ah=c av=c bgc=bg op="0.5":
          - $if fullImagePreviewFileId:
              - rvn-file-image fileId=${fullImagePreviewFileId} w=80% h=80% z=3001:
  - rtgl-dialog#delete-warning ?open=${deleteWarningVisible} s=sm:
      - rtgl-view slot=content g=md p=lg d=v:
          - rtgl-text s=lg fw=bold c=dg: Cannot Delete Sprite
          - rtgl-text s=sm c=dg: This sprite is currently in use and cannot be deleted.
          - rtgl-view d=v g=xs mt=md:
              - rtgl-text s=xs c=mu-fg: Used in ${deleteWarningUsage.count} place(s)
              - rtgl-text s=xs c=mu-fg: Scenes ${deleteWarningUsage.inScene.length} | Layouts ${deleteWarningUsage.inLayout.length}
