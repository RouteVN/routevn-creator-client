refs:
  fileExplorer:
    eventListeners:
      data-changed:
        handler: handleDataChanged
      item-click:
        handler: handleFileExplorerSelectionChanged
      dblclick-item:
        handler: handleFileExplorerDoubleClick
  groupview:
    eventListeners:
      item-click:
        handler: handleImageItemClick
      item-dblclick:
        action: showFullImagePreview
        payload:
          itemId: ${event.detail.itemId}
      files-uploaded:
        handler: handleDragDropFileSelected
      search-input:
        handler: handleSearchInput
      item-delete:
        handler: handleItemDelete
  previewOverlay:
    eventListeners:
      click:
        action: hideFullImagePreview
  detailForm:
    eventListeners:
      form-field-event:
        handler: handleFormExtraEvent
      form-change:
        handler: handleFormChange
template:
  - rtgl-view d=h w=f h=f:
      - rtgl-view d=h h=f w=f:
          - rvn-resizable-panel#fileExplorer w=300 min-w=200 max-w=500 resize-side="right":
              - rtgl-view slot="content" w=f h=f:
                  - rvn-resource-types :resourceCategory=resourceCategory  :selectedResourceId=selectedResourceId: null
                  - rvn-file-explorer#fileExplorer :items=flatItems :repositoryTarget=repositoryTarget: null
          - rtgl-view w=1fg h=f:
              - rvn-group-resources-view#groupview :backUrl=backUrl show-zoom-controls :navTitle=title :resourceType=resourceType :flatGroups=flatGroups :selectedItemId=selectedItemId :searchQuery=searchQuery :uploadText=uploadText :acceptedFileTypes=acceptedFileTypes: null
          - rvn-resizable-panel panel-type=detail-panel w=270 min-w=200 max-w=500 resize-side="left":
              - rtgl-view wh=f slot="content":
                  - $if selectedItemId:
                      - rtgl-form#detailForm key=${selectedItemId} w=f h=f :form=form :context=context :defaultValues=defaultValues: null
                    $else:
                      - rtgl-view wh=f av=c ah=c bgc=mu-fg:
                          - rtgl-text s=md c=mu-fg: No selection
      - $when: fullImagePreviewVisible
        rtgl-view#previewOverlay pos=fix cor=full ah=c av=c z=3000 cur=pointer:
          - rtgl-view w=f h=f pos=fix cor=full ah=c av=c bgc=bg op="0.5": null
          - $if fullImagePreviewFileId:
              - rvn-file-image fileId=${fullImagePreviewFileId} w=80% h=80% z=3001: null
