elementName: rvn-project

viewDataSchema:
  type: object
  properties:
    project:
      type: object
      properties:
        id:
          type: string
          default: ""
        name:
          type: string
          default: ""
        description:
          type: string
          default: ""

refs:
  popover:
    eventListeners:
      click-overlay:
        handler: handleClickOverlay
  form-value*:
    eventListeners:
      click:
        handler: handleFormValueClick
  form:
    eventListeners:
      action-click:
        handler: handleFormActionClick

template:
  - rtgl-view w=f h=f p=lg:
    - rtgl-text s=h4: Project
    - rtgl-view mt=md g=md:
      - rtgl-view g=sm:
          - rtgl-text s=sm c=mu-fg: Project Name
          - rtgl-text#form-value-name s=sm: ${project.name}
      - rtgl-view g=sm:
          - rtgl-text s=sm c=mu-fg: Description
          - rtgl-text#form-value-description s=sm: ${project.description}
      - rtgl-view g=sm:
          - rtgl-text s=sm c=mu-fg: Image
          - rtgl-image w=64 h=64 br=m src=${project.imageUrl}:
    - rtgl-popover#popover .isOpen=popover.isOpen .position=popover.position:
      - rtgl-form#form slot=content .form=form:
