elementName: rvn-project

viewDataSchema:
  type: object
  properties:
    project:
      type: object
      properties:
        defaultValues:
          type: object
        form:
          type: object

refs:
  form:
    eventListeners:
      form-change:
        handler: handleFormChange
      extra-event:
        handler: handleFormExtraEvent

template:
  - rtgl-view w=f h=f p=lg:
    - rtgl-text s=h4: Project
    - rtgl-form#form .form=form w=240 .defaultValues=defaultValues:
