elementName: rvn-project

viewDataSchema:
  type: object
  properties:
    project:
      type: object
      properties:
        id:
          type: string
          default: ""
        name:
          type: string
          default: ""
        description:
          type: string
          default: ""

refs:
  popover:
    eventListeners:
      close:
        handler: handleClickOverlay
  form-value*:
    eventListeners:
      click:
        handler: handleFormValueClick
  form:
    eventListeners:
      form-change:
        handler: handleFormChange
      extra-event:
        handler: handleFormExtraEvent
  project-image:
    eventListeners:
      click:
        handler: handleProjectImageClick


template:
  - rtgl-view w=f h=f p=lg:
    - rtgl-text s=h4: Project
    - rtgl-form#form .form=form w=240 .defaultValues=defaultValues .fieldResources=fieldResources:
