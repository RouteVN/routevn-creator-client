refs:
  form:
    eventListeners:
      form-change:
        handler: handleFormChange
  iconImage:
    eventListeners:
      click:
        handler: handleFormExtraEvent
  backButton:
    eventListeners:
      click:
        handler: handleBackToProjects
template:
  - rtgl-button#backButton icon=chevronLeft ip=s v=gh mt=lg: Back to Projects
  - rtgl-view w=f h=f ph=lg:
      - $if dataLoaded:
          - rtgl-form#form :form=form :context=context w=240 :defaultValues=defaultValues:
              - rvn-file-image#iconImage fileId=${defaultValues.iconFileId} wh=128 slot=icon-file-id cur=pointer: null
