elementName: rvn-characters

dataSchema:
  type: object
  properties: {}

refs:
  fileexplorer:
    eventListeners:
      data-changed:
        handler: handleDataChanged
  groupview:
    eventListeners:
      character-item-click:
        handler: handleCharacterItemClick
      sprites-button-click:
        handler: handleSpritesButtonClick
      files-uploaded:
        handler: handleDragDropFileSelected
      character-created:
        handler: handleCharacterCreated

template: 
  - rtgl-view d=h w=f h=f: 
    - rtgl-view w=f h=f p=md w=240:
      - rvn-resource-types .resourceCategory=resourceCategory .selectedResourceId=selectedResourceId:
      - rvn-file-explorer#fileexplorer .items=flatItems .repositoryTarget=repositoryTarget:
    - rvn-group-characters-view#groupview .flatGroups=flatGroups .selectedItemId=selectedItemId:
    - rvn-detail-panel .title=detailTitle .fields=detailFields .emptyMessage=detailEmptyMessage:
