elementName: rvn-characters

viewDataSchema:
  type: object
  properties:
    searchQuery:
      type: string
    isDialogOpen:
      type: boolean
    avatarFileId:
      type: string

refs:
  file-explorer:
    eventListeners:
      data-changed:
        handler: handleDataChanged
      click-item:
        handler: handleFileExplorerSelectionChanged
      dblclick-item:
        handler: handleSpritesButtonClick
  groupview:
    eventListeners:
      item-click:
        handler: handleCharacterItemClick
      item-dblclick:
        handler: handleCharacterItemDoubleClick
      sprites-button-click:
        handler: handleSpritesButtonClick
      add-click:
        handler: handleAddCharacterClick
      search-input:
        handler: handleSearchInput
      group-toggle:
        handler: handleGroupToggle
      item-delete:
        handler: handleItemDelete
  add-character-dialog:
    eventListeners:
      close:
        handler: handleCloseDialog
  character-form:
    eventListeners:
      action-click:
        handler: handleDialogFormActionClick
  avatar-image:
    eventListeners:
      click:
        handler: handleDialogAvatarClick
  avatar-placeholder:
    eventListeners:
      click:
        handler: handleDialogAvatarClick
  detail-form:
    eventListeners:
      form-change:
        handler: handleFormChange
  edit-dialog:
    eventListeners:
      close:
        handler: handleEditDialogClose
  edit-avatar-image:
    eventListeners:
      click:
        handler: handleEditDialogAvatarClick
  edit-avatar-placeholder:
    eventListeners:
      click:
        handler: handleEditDialogAvatarClick
  edit-form:
    eventListeners:
      action-click:
        handler: handleEditFormAction
  detail-panel-avatar:
    eventListeners:
      click:
        handler: handleDetailPanelAvatarClick

template:
  - rtgl-view d=h w=f h=f:
      - rtgl-view d=h h=f w=f:
          - rvn-resizable-panel#file-explorer w=300 min-w=200 max-w=500 resize-side="right":
              - rtgl-view slot="content" w=f h=f:
                  - rvn-resource-types .resourceCategory=resourceCategory .selectedResourceId=selectedResourceId:
                  - rvn-file-explorer#fileExplorer .items=flatItems .repositoryTarget=repositoryTarget:
          - rtgl-view flex=1 h=f:
              - rvn-group-resources-view#groupview full-width-item .resourceType=resourceType .flatGroups=flatGroups .selectedItemId=selectedItemId .searchQuery=searchQuery show-zoom-controls=false:
          - rvn-resizable-panel panel-type=detail-panel w=270 min-w=200 max-w=500 resize-side="left":
              - rtgl-view wh=f slot="content":
                  - $if selectedItemId:
                      - rtgl-form#detail-form key=${selectedItemId} w=f h=f .form=form .defaultValues=defaultValues:
                          - rvn-file-image#detail-panel-avatar slot="avatar" cur=p wh=128 br=f fileId="${selectedItem.fileId}":
                    $else:
                      - rtgl-view wh=f av=c ah=c bgc=mu-fg:
                          - rtgl-text s=md c=mu-fg: No selection
      - rtgl-dialog#add-character-dialog ?open=${isDialogOpen} s=md:
          - rtgl-view slot=content g=md:
              - rtgl-form#character-form key=${isDialogOpen} .defaultValues=dialogDefaultValues .form=dialogForm w=f:
                  - $if avatarFileId:
                      - rvn-file-image#avatar-image fileId=${avatarFileId} wh=120 slot=avatar-slot cur=p br=md:
                    $else:
                      - rtgl-view#avatar-placeholder slot=avatar-slot wh=120 av=c ah=c bgc=bg bc=bo bw=xs br=md cur=p:
                          - rtgl-text c=mu-fg s=sm: Click to Upload
  - rtgl-dialog#edit-dialog ?open=${isEditDialogOpen} s=md:
      - rtgl-view slot=content g=md:
          - rtgl-form#edit-form key=${isEditDialogOpen} .defaultValues=editDefaultValues .form=editForm w=f:
              - $if editAvatarFileId:
                  - rvn-file-image#edit-avatar-image fileId=${editAvatarFileId} wh=120 slot=avatar-slot cur=p br=md:
                $else:
                  - rtgl-view#edit-avatar-placeholder slot=avatar-slot wh=120 av=c ah=c bgc=bg bc=bo bw=xs br=md cur=p:
                      - rtgl-text c=mu-fg s=sm: Click to Upload
