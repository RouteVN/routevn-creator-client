elementName: rvn-characters

viewDataSchema:
  type: object
  properties: {}

refs:
  left-panel:
    eventListeners:
      data-changed:
        handler: handleDataChanged
  groupview:
    eventListeners:
      character-item-click:
        handler: handleCharacterItemClick
      sprites-button-click:
        handler: handleSpritesButtonClick
      files-uploaded:
        handler: handleDragDropFileSelected
      character-created:
        handler: handleCharacterCreated
  detail-panel:
    eventListeners:
      image-file-selected:
        handler: handleDetailPanelImageSelected
      replace-item:
        handler: handleReplaceItem
      file-action:
        handler: handleFileAction
      item-update:
        handler: handleDetailPanelItemUpdate

template: 
  - rtgl-view d=h w=f h=f: 
    - rtgl-view d=h h=f:
      - rvn-resizable-panel#left-panel .resourceCategory=resourceCategory .selectedResourceId=selectedResourceId .flatItems=flatItems .repositoryTarget=repositoryTarget:
      - rtgl-view flex=1 h=f:
        - rvn-group-characters-view#groupview .flatGroups=flatGroups .selectedItemId=selectedItemId:
    - rvn-detail-panel#detail-panel .title=detailTitle .fields=detailFields .emptyMessage=detailEmptyMessage:
