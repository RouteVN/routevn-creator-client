elementName: rvn-characters

viewDataSchema:
  type: object
  properties: {}

refs:
  file-explorer:
    eventListeners:
      data-changed:
        handler: handleDataChanged
  groupview:
    eventListeners:
      character-item-click:
        handler: handleCharacterItemClick
      sprites-button-click:
        handler: handleSpritesButtonClick
      files-uploaded:
        handler: handleDragDropFileSelected
      character-created:
        handler: handleCharacterCreated
  detail-panel:
    eventListeners:
      image-file-selected:
        handler: handleDetailPanelImageSelected
      replace-item:
        handler: handleReplaceItem
      file-action:
        handler: handleFileAction
      item-update:
        handler: handleDetailPanelItemUpdate

template: 
  - rtgl-view d=h w=f h=f: 
    - rtgl-view d=h h=f w=f:
      - rvn-resizable-panel#file-explorer w=300 min-w=200 max-w=500 resize-side="right":
        - rtgl-view slot="content" w=f h=f:
          - rvn-resource-types .resourceCategory=resourceCategory .selectedResourceId=selectedResourceId:
          - rvn-file-explorer .items=flatItems .repositoryTarget=repositoryTarget:
      - rtgl-view flex=1 h=f:
        - rvn-group-characters-view#groupview .flatGroups=flatGroups .selectedItemId=selectedItemId:
      - rvn-resizable-panel#detail-panel panelType=detail-panel w=270 min-w=200 max-w=500 resize-side="left":
        - rtgl-view slot="content" w=f h=f:
          - rvn-detail-panel .title=detailTitle .fields=detailFields .emptyMessage=detailEmptyMessage:
