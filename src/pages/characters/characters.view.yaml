elementName: rvn-characters

dataSchema:
  type: object
  properties: {}

refs:
  fileexplorer:
    eventListeners:
      targetchanged:
        required: true
        handler: handleTargetChanged
      rightclick-container:
        handler: handleFileExplorerRightClickContainer
      rightclick-item:
        handler: handleFileExplorerRightClickItem
  dropdown-menu:
    eventListeners:
      click-overlay:
        handler: handleDropdownMenuClickOverlay
      click-item:
        handler: handleDropdownMenuClickItem
  sprites-button:
    eventListeners:
      click:
        handler: handleSpritesButtonClick

template:
  - rtgl-view d=h w=f h=f g=lg: 
    - rtgl-view w=f h=f p=md w=200:
      - rtgl-text s=h2: Characters
      - rvn-file-explorer#fileexplorer .items=items:
    - 'rtgl-view w=f h=100vh g=lg style="overflow-y: scroll;"':
      - rtgl-view g=lg w=f:
        - rtgl-view w=f:
          - 'rtgl-view d=h w=f g=md av=c bgc=bg mt=lg style="position: sticky; top: 0;"':
            - rtgl-svg wh=24 svg=text:
            - rtgl-text s=h4: Characters
          - rtgl-view d=h g=xl fw=w mt=lg bw=xs br=lg p=lg:
            - rtgl-image w=96 h=96 br=f src=/public/project_logo_placeholder.png:
            - rtgl-view flex=1 g=md:
              - rtgl-text s=h2: Character 1
              - rtgl-text c=mu-fg: Main character of this story. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
            - rtgl-view h=f av=c:
              - rtgl-button#sprites-button: Sprites
          - rtgl-view d=h g=xl fw=w mt=lg bw=xs br=lg p=lg:
            - rtgl-image w=96 h=96 br=f src=/public/project_logo_placeholder.png:
            - rtgl-view flex=1 g=md:
              - rtgl-text s=h2: Character 2
              - rtgl-text c=mu-fg: Secondary character of this story. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
            - rtgl-view h=f av=c:
              - rtgl-button: Sprites
          - 'rtgl-view d=h w=f g=md av=c mt=lg bgc=bg style="position: sticky; top: 0;"':
            - rtgl-svg wh=24 svg=text:
            - rtgl-text s=h4: Support Characters
          - rtgl-view d=h g=xl fw=w mt=lg bw=xs br=lg p=lg:
            - rtgl-image w=96 h=96 br=f src=/public/project_logo_placeholder.png:
            - rtgl-view flex=1 g=md:
              - rtgl-text s=h2: Character 2
              - rtgl-text c=mu-fg: Secondary character of this story. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
            - rtgl-view h=f av=c:
              - rtgl-button: Sprites
    - rtgl-view w=f h=f p=md w=270 bwl=xs bc=bo:
      - rtgl-image w=240 h=135 src=/public/project_logo_placeholder.png:
      - rtgl-text s=lg: Details
      - rtgl-text c=mu-fg: Name 
      - rtgl-text: My Background
      - rtgl-text c=mu-fg: Description
      - rtgl-text: This is a description of the background
      - rtgl-text c=mu-fg: File Type
      - rtgl-text: PNG
      - rtgl-text c=mu-fg: File Size
      - rtgl-text: 100 KB
      - rtgl-text c=mu-fg: Created At
      - rtgl-text: '2021-01-01'
      - rtgl-text c=mu-fg: Updated At
      - rtgl-text: '2021-01-01'
      - rtgl-text c=mu-fg: Version
      - rtgl-text: 4 (view history)
      - rtgl-text c=mu-fg: Tags
      - rtgl-view d=h fw=w g=sm:
        - rtgl-text s=sm: Tag 1
        - rtgl-text s=sm: Tag 2
        - rtgl-text s=sm: Tag 3
      - rtgl-text c=mu-fg: Used in Scenes
      - rtgl-view d=h fw=w g=sm:
        - rtgl-text s=sm: Scene 1
        - rtgl-text s=sm: Scene 2
        - rtgl-text s=sm: Scene 3
  - rtgl-dropdown-menu#dropdown-menu .items=dropdownMenu.items .position=dropdownMenu.position .isOpen=dropdownMenu.isOpen:
