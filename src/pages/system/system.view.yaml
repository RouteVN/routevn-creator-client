elementName: rvn-system

viewDataSchema:
  type: object
  properties:
    tabs:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          name:
            type: string
          path:
            type: string
    activeTab:
      type: string

refs:
  tabs:
    eventListeners:
      itemClick:
        handler: handleTabClick

template:
  - rtgl-view w=f h=f d=v:
      - rtgl-tabs#tabs w=f .items=tabs .selectedItemId=activeTab: []
      - rtgl-view w=f h=f p=20:
          - $if activeTab == "variables":
              - rvn-variables: []