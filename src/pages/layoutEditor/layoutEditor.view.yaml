elementName: rvn-layout-editor

viewDataSchema:
  type: object
  properties:
    flatItems:
      type: array
    flatGroups:
      type: array
    selectedItemId:
      type: string
    repositoryTarget:
      type: string
    detailTitle:
      type: string
    detailFields:
      type: array
    detailEmptyMessage:
      type: string

refs:
  file-explorer:
    eventListeners:
      targetchanged:
        required: true
        handler: handleTargetChanged
      click-item:
        handler: handleFileExplorerItemClick
      data-changed:
        handler: handleDataChanged
  groupview:
    eventListeners:
      layout-add-click:
        handler: handleAddLayoutClick
  detail-form:
    eventListeners:
      form-change:
        handler: handleFormChange
      extra-event:
        handler: handleFormExtraEvent
  dialogue-form:
    eventListeners:
      form-change:
        handler: handleDialogueFormChange
  choice-form:
    eventListeners:
      form-change:
        handler: handleChoiceFormChange
  image-selector:
    eventListeners:
      image-selected:
        handler: handleImageSelectorSelection
  confirm-image-selection:
    eventListeners:
      click:
        handler: handleConfirmImageSelection
  cancel-image-selection:
    eventListeners:
      click:
        handler: handleCancelImageSelection
  image-selector-dialog:
    eventListeners:
      close:
        handler: handleCloseImageSelectorDialog
  dropdown-menu:
    eventListeners:
      close:
        handler: handleDropdownMenuClose
      click-item:
        handler: handleDropdownMenuClickItem
  system-actions:
    eventListeners:
      actions-change:
        handler: handleSystemActionsChange
      action-delete:
        handler: handleSystemActionsActionDelete
  back-button:
    eventListeners:
      click:
        handler: handleBackClick

template:
  - rtgl-view d=h w=f h=f:
      - rtgl-view d=h h=f:
          - rvn-resizable-panel w=300 min-w=200 max-w=500 resize-side="right":
              - rtgl-view slot="content" w=f h=f:
                  - rvn-resource-types .resourceCategory=resourceCategory .selectedResourceId=selectedResourceId:
                  - rvn-file-explorer#file-explorer .items=flatItems .repositoryTarget=repositoryTarget .contextMenuItems=contextMenuItems .emptyContextMenuItems=emptyContextMenuItems:
      - rtgl-view flex=1:
          - rtgl-view h=48 bwb=xs bc=bo d=h av=c w=f ph=md:
              - rtgl-button#back-button sq icon="chevronLeft" v="gh" mr=sm:
              - rtgl-view flex=1:
                  - rtgl-text c=mu-fg: ${item.name}
          - rtgl-view flex=1 sv w=f:
              - 'rtgl-view w=f bgc=mu pos=rel style="margin-left: 1px; aspect-ratio: 16/9;"':
                  - rtgl-view pos=abs cor=full:
                      - 'div#canvas style="width: 100%; height: 100%;display: flex;"':
              - $if layoutType == 'dialogue':
                  - rtgl-form#dialogue-form w=f h=f .form=dialogueForm .defaultValues=dialogueDefaultValues:
              - $if layoutType == 'choice':
                  - rtgl-form#choice-form w=f h=f .form=choiceForm .defaultValues=choiceDefaultValues .context=choicesContext:
      - rvn-resizable-panel#resizable-detail-panel panel-type=detail-panel w=300 min-w=200 max-w=500 resize-side="left":
          - rtgl-view wh=f slot="content":
              - $if true || selectedItemId:
                  - rtgl-view w=f h=100vh sv:
                      - rtgl-form#detail-form key=${formKey} w=f h=f .form=form .context=context .defaultValues=defaultValues:
                          - slot name="eventPayload":
                              - rvn-system-actions#system-actions .actions=defaultValues.actions .repositoryState=repositoryStateForActions .selectedLineId=selectedItemId action-type="system" .presentationState=presentationState:
                $else:
                  - rtgl-view wh=f av=c ah=c bgc=mu-fg:
                      - rtgl-text s=md c=mu-fg: No selection
  - rtgl-dialog#image-selector-dialog ?open=${imageSelectorDialog.isOpen}:
      - rtgl-view slot=content g=md:
          - rvn-image-selector#image-selector .groups=imageSelectorDialog.groups .selectedImageId=imageSelectorDialog.selectedImageId:
          - rtgl-view g=sm:
              - rtgl-button#cancel-image-selection variant=se: Cancel
              - rtgl-button#confirm-image-selection variant=pr: OK
  - rtgl-dropdown-menu#dropdown-menu .items=dropdownMenu.items x=${dropdownMenu.position.x} y=${dropdownMenu.position.y} ?open=${dropdownMenu.isOpen} placement=left:
