refs:
  fileExplorer:
    eventListeners:
      targetchanged:
        required: true
        handler: handleTargetChanged
      item-click:
        handler: handleFileExplorerItemClick
      data-changed:
        handler: handleDataChanged
  groupview:
    eventListeners:
      layout-add-click:
        handler: handleAddLayoutClick
  dialogueForm:
    eventListeners:
      form-change:
        handler: handleDialogueFormChange
  choiceForm:
    eventListeners:
      form-change:
        handler: handleChoiceFormChange
  backButton:
    eventListeners:
      click:
        handler: handleBackClick
  layoutEditPanel:
    eventListeners:
      update:
        handler: handleLayoutEditPanelUpdateHandler
template:
  - rtgl-view d=h w=f h=f:
      - rtgl-view d=h h=f:
          - rvn-resizable-panel w=300 min-w=200 max-w=500 resize-side="right":
              - rtgl-view slot="content" w=f h=f:
                  - rvn-resource-types :resourceCategory=resourceCategory :selectedResourceId=selectedResourceId: null
                  - rvn-file-explorer#fileExplorer :items=flatItems :repositoryTarget=repositoryTarget :contextMenuItems=contextMenuItems :emptyContextMenuItems=emptyContextMenuItems: null
      - rtgl-view w=1fg h=f:
          - rtgl-view h=48 bwb=xs bc=bo d=h av=c w=f ph=md:
              - rtgl-button#backButton sq pre="chevronLeft" v="gh" mr=sm: null
              - rtgl-view w=1fg:
                  - rtgl-text c=mu-fg: ${layout.name}
          - rtgl-view h=1fg sv w=f:
              - 'rtgl-view w=f bgc=mu pos=rel bwb=xs style="margin-left: 1px; aspect-ratio: 16/9;"':
                  - rtgl-view pos=abs cor=full:
                      - 'div#canvas style="width: 100%; height: 100%;display: flex; cursor: ${canvasCursor}"': null
              - $if layout.layoutType == 'dialogue' || layout.layoutType == 'nvl':
                  - rtgl-form#dialogueForm w=f h=f :form=dialogueForm :defaultValues=dialogueDefaultValues: null
              - $if layout.layoutType == 'choice':
                  - rtgl-form#choiceForm w=f h=f :form=choiceForm :defaultValues=choiceDefaultValues :context=choicesContext: null
      - rvn-resizable-panel#resizableDetailPanel panel-type=detail-panel w=300 min-w=200 max-w=500 resize-side="left":
          - rtgl-view wh=f slot="content":
              - $if selectedItemId:
                  - rtgl-view h=48 w=f av=c ph=md:
                      - rtgl-text c=mu-fg: ${item.name} (${item.type})
                  - rtgl-view w=f h=1fg sv pv=md:
                      - rvn-layout-edit-panel#layoutEditPanel key=${layoutEditPanelKey} layout-type=${layout.layoutType} item-type=${item.type} :values=item :variablesData=variablesData: null
                $else:
                  - rtgl-view wh=f av=c ah=c bgc=mu-fg:
                      - rtgl-text s=md c=mu-fg: No selection
