elementName: rvn-layout-editor

viewDataSchema:
  type: object
  properties:
    flatItems:
      type: array
    flatGroups:
      type: array
    selectedItemId:
      type: string
    repositoryTarget:
      type: string
    detailTitle:
      type: string
    detailFields:
      type: array
    detailEmptyMessage:
      type: string

refs:
  file-explorer:
    eventListeners:
      targetchanged:
        required: true
        handler: handleTargetChanged
      click-item:
        handler: handleFileExplorerItemClick
      data-changed:
        handler: handleDataChanged
  groupview:
    eventListeners:
      layout-add-click:
        handler: handleAddLayoutClick
  detail-form:
    eventListeners:
      form-change:
        handler: handleFormChange
      extra-event:
        handler: handleFormExtraEvent
  image-selector:
    eventListeners:
      image-selected:
        handler: handleImageSelectorSelection
  confirm-image-selection:
    eventListeners:
      click:
        handler: handleConfirmImageSelection
  cancel-image-selection:
    eventListeners:
      click:
        handler: handleCancelImageSelection
  image-selector-dialog:
    eventListeners:
      close:
        handler: handleCloseImageSelectorDialog
  typography-selector:
    eventListeners:
      typography-selected:
        handler: handleTypographySelectorSelection
  confirm-typography-selection:
    eventListeners:
      click:
        handler: handleConfirmTypographySelection
  cancel-typography-selection:
    eventListeners:
      click:
        handler: handleCancelTypographySelection
  typography-selector-dialog:
    eventListeners:
      close:
        handler: handleCloseTypographySelectorDialog
  dropdown-menu:
    eventListeners:
      close:
        handler: handleDropdownMenuClose
      click-item:
        handler: handleDropdownMenuClickItem

template:
  - rtgl-view d=h w=f h=f:
    - rtgl-view d=h h=f:
      - rvn-resizable-panel w=300 min-w=200 max-w=500 resize-side="right":
        - rtgl-view slot="content" w=f h=f:
          - rvn-resource-types .resourceCategory=resourceCategory .selectedResourceId=selectedResourceId:
          - rvn-file-explorer#file-explorer .items=flatItems .repositoryTarget=repositoryTarget .contextMenuItems=contextMenuItems .emptyContextMenuItems=emptyContextMenuItems:
    - rtgl-view flex=1:
        - 'rtgl-view w=f bgc=mu pos=rel style="aspect-ratio: 16/9;"':
            - rtgl-view pos=abs cor=full:
              - 'div#canvas style="width: 100%; height: 100%;display: flex;"':
    - rvn-resizable-panel#resizable-detail-panel panel-type=detail-panel w=300 min-w=200 max-w=500 resize-side="left":
      - $if selectedItemId:
        - rtgl-view slot="content" w=f h=100vh sv:
            - rtgl-form#detail-form key=${selectedItemId}  w=f h=f .form=form .defaultValues=defaultValues:
  - rtgl-dialog#image-selector-dialog ?open=${imageSelectorDialog.isOpen}:
      - rtgl-view slot=content g=md:
          - rvn-image-selector#image-selector .groups=imageSelectorDialog.groups .selectedImageId=imageSelectorDialog.selectedImageId:
          - rtgl-view d=f jc=fe g=sm:
              - rtgl-button#cancel-image-selection variant=se: Cancel
              - rtgl-button#confirm-image-selection variant=pr: OK
  - rtgl-dialog#typography-selector-dialog ?open=${typographySelectorDialog.isOpen}:
      - rtgl-view slot=content g=md:
          - rvn-typography-selector#typography-selector .groups=typographySelectorDialog.groups .selectedTypographyId=typographySelectorDialog.selectedTypographyId .colorsData=colorsData .fontsData=fontsData:
          - rtgl-view d=f jc=fe g=sm:
              - rtgl-button#cancel-typography-selection variant=se: Cancel
              - rtgl-button#confirm-typography-selection variant=pr: OK
  - rtgl-dropdown-menu#dropdown-menu .items=dropdownMenu.items x=${dropdownMenu.position.x} y=${dropdownMenu.position.y} ?open=${dropdownMenu.isOpen} placement=left:
