elementName: rvn-layout-editor

viewDataSchema:
  type: object
  properties:
    flatItems:
      type: array
    flatGroups:
      type: array
    selectedItemId:
      type: string
    repositoryTarget:
      type: string
    detailTitle:
      type: string
    detailFields:
      type: array
    detailEmptyMessage:
      type: string

refs:
  left-panel:
    eventListeners:
      targetchanged:
        required: true
        handler: handleTargetChanged
      click-item:
        handler: handleFileExplorerItemClick
      data-changed:
        handler: handleDataChanged
  groupview:
    eventListeners:
      layout-add-click:
        handler: handleAddLayoutClick
  detail-panel:
    eventListeners:
      item-update:
        handler: handleDetailPanelItemUpdate
      request-image-groups:
        handler: handleRequestImageGroups
      image-selector-updated:
        handler: handleImageSelectorUpdated

template:
  - rtgl-view d=h w=f h=f:
    - rtgl-view d=h h=f:
      - rvn-resizable-panel#file-explorer w=300 min-w=200 max-w=500 resize-side="right":
        - rtgl-view slot="content" w=f h=f:
          - rvn-resource-types .resourceCategory=resourceCategory .selectedResourceId=selectedResourceId:
          - rvn-file-explorer#fileexplorer .items=flatItems .repositoryTarget=repositoryTarget .contextMenuItems=contextMenuItems .emptyContextMenuItems=emptyContextMenuItems:
    - rtgl-view flex=1:
        - rtgl-view w=f h=500 bgc=mu:
            - 'div#canvas style="width: 100%; height: 100%;display: flex;"':
    - rvn-resizable-panel#resizable-detail-panel panel-type=detail-panel w=300 min-w=200 max-w=500 resize-side="left":
      - rtgl-view slot="content" w=f h=f:
        - rvn-detail-panel#detail-panel .title=detailTitle .fields=detailFields .emptyMessage=detailEmptyMessage:
