elementName: rvn-audio

viewDataSchema:
  type: object
  properties: {}

refs:
  fileexplorer:
    eventListeners:
      data-changed:
        handler: handleDataChanged
  groupview:
    eventListeners:
      audio-item-click:
        handler: handleAudioItemClick
      files-uploaded:
        handler: handleDragDropFileSelected
  detail-panel:
    eventListeners:
      replace-item:
        handler: handleReplaceItem

template:
  - rtgl-view d=h w=f h=f: 
    - 'rtgl-view w=f h=f w=240 bwr=xs z=1':
      - rvn-resource-types .resourceCategory=resourceCategory .selectedResourceId=selectedResourceId:
      - rvn-file-explorer#fileexplorer .items=flatItems .repositoryTarget=repositoryTarget:
    - rvn-group-audio-view#groupview .flatGroups=flatGroups .selectedItemId=selectedItemId:
    - rvn-detail-panel#detail-panel .title=detailTitle .fields=detailFields .emptyMessage=detailEmptyMessage:
