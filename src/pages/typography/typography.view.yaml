refs:
  fileExplorer:
    eventListeners:
      data-changed:
        handler: handleDataChanged
      item-click:
        handler: handleFileExplorerSelectionChanged
      dblclick-item:
        handler: handleTypographyItemDoubleClick
  groupview:
    eventListeners:
      item-click:
        handler: handleTypographyItemClick
      item-dblclick:
        handler: handleTypographyItemDoubleClick
      files-uploaded:
        handler: handleDragDropFileSelected
      add-click:
        handler: handleAddTypographyClick
      search-input:
        handler: handleSearchInput
      item-delete:
        handler: handleItemDelete
  detailForm:
    eventListeners:
      form-change:
        handler: handleFormChange
      form-field-event:
        handler: handleFormExtraEvent
  addTypographyDialog:
    eventListeners:
      close:
        handler: handleCloseDialog
  typographyForm:
    eventListeners:
      form-action:
        handler: handleFormActionClick
      form-change:
        handler: handleDialogFormChange
  addColorDialog:
    eventListeners:
      close:
        handler: handleAddColorDialogClose
  addColorForm:
    eventListeners:
      form-action:
        handler: handleAddColorFormAction
  addFontDialog:
    eventListeners:
      close:
        handler: handleAddFontDialogClose
  fontDragDrop:
    eventListeners:
      file-selected:
        handler: handleFontFileSelected
  addFontForm:
    eventListeners:
      form-action:
        handler: handleAddFontFormAction
template:
  - rtgl-view d=h w=f h=f:
      - rtgl-view d=h h=f w=f:
          - rvn-resizable-panel#fileExplorer w=300 min-w=200 max-w=500 resize-side="right":
              - rtgl-view slot="content" w=f h=f:
                  - rvn-resource-types :resourceCategory=resourceCategory :selectedResourceId=selectedResourceId: null
                  - rvn-file-explorer#fileExplorer :items=flatItems :repositoryTarget=repositoryTarget :contextMenuItems=contextMenuItems :emptyContextMenuItems=emptyContextMenuItems: null
          - rtgl-view flex=1 h=f:
              - rvn-group-resources-view#groupview :navTitle=title :resourceType=resourceType :flatGroups=flatGroups :selectedItemId=selectedItemId :searchQuery=searchQuery show-zoom-controls=false: null
          - rvn-resizable-panel panel-type=detail-panel w=270 min-w=200 max-w=500 resize-side="left":
              - rtgl-view wh=f slot="content":
                  - $if selectedItemId:
                      - rtgl-form#detailForm key=${selectedItemId} w=f h=f :form=form :context=context :defaultValues=defaultValues: null
                    $else:
                      - rtgl-view wh=f av=c ah=c bgc=mu-fg:
                          - rtgl-text s=md c=mu-fg: No selection
  - rtgl-dialog#addTypographyDialog ?open=${isDialogOpen}:
      - $if isDialogOpen:
          - rtgl-view slot=content d=h g=md w=800:
              - rtgl-view flex=1:
                  - rtgl-form#typographyForm key=${formKey} :defaultValues=dialogDefaultValues :form=dialogForm w=f: null
              - rtgl-view flex=1 p=md bwl=xs d=v:
                  - rtgl-text s=lg fw=b mb=md: Preview
                  - rvn-font-preview flex=1 fontFamily=${previewFontFamily} previewText="${previewText}" fileId=${previewFontFileId} fontSize=${previewFontSize} lineHeight=${previewLineHeight} color=${previewColor} fontWeight=${previewFontWeight} width=350 showBorder=true: null
  - rtgl-dialog#addColorDialog ?open=${isAddColorDialogOpen} s=sm:
      - $if isAddColorDialogOpen:
          - rtgl-form#addColorForm slot=content :defaultValues=addColorDefaultValues :form=addColorForm w=f: null
  - rtgl-dialog#addFontDialog ?open=${isAddFontDialogOpen}:
      - $if isAddFontDialogOpen:
          - rtgl-form#addFontForm slot=content :defaultValues=addFontDefaultValues :form=addFontForm w=f:
              - rtgl-view slot=font-upload d=v g=sm:
                  - rvn-drag-drop#fontDragDrop uploadText="${dragDropText}" :acceptedFileTypes=fontFileTypes: null
                  - $if hasSelectedFont:
                      - rtgl-view d=h g=sm av=c mt=sm:
                          - rtgl-text s=sm c=success: 'Font selected: ${selectedFontFileName}'
