elementName: rvn-typography

viewDataSchema:
  type: object
  properties: {}

refs:
  file-explorer:
    eventListeners:
      data-changed:
        handler: handleDataChanged
  groupview:
    eventListeners:
      typography-item-click:
        handler: handleTypographyItemClick
      files-uploaded:
        handler: handleDragDropFileSelected
      typography-created:
        handler: handleTypographyCreated
      typography-updated:
        handler: handleTypographyUpdated
      add-typography-click:
        handler: handleAddTypographyClick
      typography-item-double-click:
        handler: handleTypographyItemDoubleClick
  detail-form:
    eventListeners:
      form-change:
        handler: handleFormChange
      extra-event:
        handler: handleFormExtraEvent
  add-typography-dialog:
    eventListeners:
      close:
        handler: handleCloseDialog
  typography-form:
    eventListeners:
      action-click:
        handler: handleFormActionClick
      form-change:
        handler: handleDialogFormChange
  add-color-dialog:
    eventListeners:
      close:
        handler: handleAddColorDialogClose
  add-color-form:
    eventListeners:
      action-click:
        handler: handleAddColorFormAction

template:
  - rtgl-view d=h w=f h=f:
    - rtgl-view d=h h=f w=f:
      - rvn-resizable-panel#file-explorer w=300 min-w=200 max-w=500 resize-side="right":
        - rtgl-view slot="content" w=f h=f:
          - rvn-resource-types .resourceCategory=resourceCategory .selectedResourceId=selectedResourceId:
          - rvn-file-explorer .items=flatItems .repositoryTarget=repositoryTarget:
      - rtgl-view flex=1 h=f:
        - rvn-group-typography-view#groupview .flatGroups=flatGroups .selectedItemId=selectedItemId .colorsData=colorsData .fontsData=fontsData:
      - rvn-resizable-panel panel-type=detail-panel w=270 min-w=200 max-w=500 resize-side="left":
        - rtgl-view wh=f slot="content":
          - $if selectedItemId:
            - rtgl-form#detail-form key=${selectedItemId} w=f h=f .form=form .context=context .defaultValues=defaultValues:
            $else:
              - rtgl-view wh=f av=c ah=c bgc=mu-fg:
                  - rtgl-text s=md c=mu-fg: No selection

  - rtgl-dialog#add-typography-dialog ?open=${isDialogOpen}:
    - rtgl-view slot=content d=h g=md w=800:
      - rtgl-view flex=1:
        - $if isDialogOpen:
          - rtgl-form#typography-form key=${formKey} .defaultValues=dialogDefaultValues .form=dialogForm w=f:
      - rtgl-view flex=1 p=md bwl=xs d=v:
        - rtgl-text s=lg fw=b mb=md: Preview
        - $if isDialogOpen:
          - rvn-font-preview flex=1 fontFamily=${previewFontFamily} previewText="${previewText}" fileId=${previewFontFileId} fontSize=${previewFontSize} lineHeight=${previewLineHeight} color=${previewColor} fontWeight=${previewFontWeight} width=350 showBorder=true:

  - rtgl-dialog#add-color-dialog ?open=${isAddColorDialogOpen} s=sm:
    - rtgl-form#add-color-form slot=content .defaultValues=addColorDefaultValues .form=addColorForm w=f:
