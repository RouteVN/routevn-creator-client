elementName: rvn-typography

viewDataSchema:
  type: object
  properties: {}

refs:
  left-panel:
    eventListeners:
      data-changed:
        handler: handleDataChanged
  groupview:
    eventListeners:
      typography-item-click:
        handler: handleTypographyItemClick
      files-uploaded:
        handler: handleDragDropFileSelected
      typography-created:
        handler: handleTypographyCreated
  detail-panel:
    eventListeners:
      typography-updated:
        handler: handleReplaceItem
      item-update:
        handler: handleDetailPanelItemUpdate

template: 
  - rtgl-view d=h w=f h=f: 
    - rtgl-view d=h h=f:
      - rvn-resizable-panel#left-panel .resourceCategory=resourceCategory .selectedResourceId=selectedResourceId .flatItems=flatItems .repositoryTarget=repositoryTarget:
      - rtgl-view flex=1 h=f:
        - rvn-group-typography-view#groupview .flatGroups=flatGroups .selectedItemId=selectedItemId .colorsData=colorsData .fontsData=fontsData:
    - rvn-detail-panel#detail-panel .title=detailTitle .fields=detailFields .emptyMessage=detailEmptyMessage:
