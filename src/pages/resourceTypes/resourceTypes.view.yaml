elementName: rvn-resource-types

viewDataSchema:
  type: object
  properties: {}

propsSchema:
  type: object
  properties:
    resourceCategory:
      type: string
      enum:
        - assets
        - userInterface
        - systemConfig
    selectedResourceId:
      type: string

refs:
  item-*:
    eventListeners:
      click:
        handler: handleItemClick

template: 
  - rtgl-text ml=lg s=sm c=mu-fg mv=md: ${label}
  - rtgl-view g=xs w=f:
    - $for item in items:
      - rtgl-view#item-${item.id} w=f h=24 av=c ph=lg pv=sm bgc=${item.bgc} h-bgc=mu cur=p:
        - rtgl-text s=sm: ${item.name}
  - rtgl-view w=f h=1 bgc=mu mv=md:
