elementName: rvn-app

dataSchema:
  type: object
  properties:
    currentRoutePattern:
      type: string
      default: '/projects'
    showSidebar:
      type: boolean
      default: true
refs: {}

template:
  - rtgl-view d=h w=f h=f:
    - $if showSidebar:
        - rvn-sidebar: []
    - rtgl-view w=f h=f:
      - $if currentRoutePattern == "/projects":
          - rvn-projects: []
        $elif currentRoutePattern == "/project":
          - rvn-project: []
        $elif currentRoutePattern == "/project/resources":
          - rvn-resources: []
        $elif currentRoutePattern == "/project/cgs":
          - rvn-cgs: []
        $elif currentRoutePattern == "/project/resources/images":
          - rvn-images: []
        $elif currentRoutePattern == "/project/resources/backgrounds":
          - rvn-backgrounds: []
        $elif currentRoutePattern == "/project/resources/characters":
          - rvn-characters: []
        $elif currentRoutePattern == "/project/resources/character-sprites":
          - rvn-character-sprites: []
        $elif currentRoutePattern == "/project/resources/audio":
          - rvn-audio: []
        $elif currentRoutePattern == "/project/resources/animations":
          - rvn-animations: []
        $elif currentRoutePattern == "/project/resources/positions":
          - rvn-positions: []
        $elif currentRoutePattern == "/project/resources/visuals":
          - rvn-visuals: []
        $elif currentRoutePattern == "/project/resources/videos":
          - rvn-videos: []
        $elif currentRoutePattern == "/project/resources/typography":
          - rvn-typography: []
        $elif currentRoutePattern == "/project/resources/components":
          - rvn-components: []
        $elif currentRoutePattern == "/project/resources/screens":
          - rvn-screens: []
        $elif currentRoutePattern == "/project/resources/choices":
          - rvn-choices: []
        $elif currentRoutePattern == "/project/resources/dialogue":
          - rvn-dialogue: []
        $elif currentRoutePattern == "/project/resources/variables":
          - rvn-variables: []
        $elif currentRoutePattern == "/project/resources/presets":
          - rvn-preset: []
        $elif currentRoutePattern == "/project/scenes":
          - rvn-scenes: []
        $elif currentRoutePattern == "/project/scene-editor":
          - rvn-scene-editor: []
        $elif currentRoutePattern == "/project/settings":
          - rvn-settings: []
        $elif currentRoutePattern == "/project/resources/colors":
          - rvn-colors: []
        $elif currentRoutePattern == "/project/resources/fonts":
          - rvn-fonts: []
