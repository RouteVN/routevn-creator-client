elementName: rvn-app

dataSchema:
  type: object
  properties:
    currentRoutePattern:
      type: string
      default: '/projects'
    showSidebar:
      type: boolean
      default: true
refs: {}

template:
  - rtgl-view d=h w=f h=f:
    - $if showSidebar:
        - rvn-sidebar: []
    - rtgl-view w=f h=f:
      - $if currentRoutePattern == "/projects":
          - rvn-projects: []
        $elif currentRoutePattern == "/project":
          - rvn-project: []
        $elif currentRoutePattern == "/project/resources":
          - rvn-resources: []
        $elif currentRoutePattern == "/project/cgs":
          - rvn-cgs: []
        $elif currentRoutePattern == "/project/resources/backgrounds":
          - rvn-backgrounds: []
        $elif currentRoutePattern == "/project/scenes":
          - rvn-scenes: []
        $elif currentRoutePattern == "/project/scene/editor":
          - rvn-scene-editor: []
