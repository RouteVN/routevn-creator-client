elementName: rvn-layouts

viewDataSchema:
  type: object
  properties:
    searchQuery:
      type: string
    deleteWarningVisible:
      type: boolean
      default: false
    deleteWarningItemId:
      type: string
      default: ""
    deleteWarningUsage:
      type: object
      default: null

refs:
  file-explorer:
    eventListeners:
      data-changed:
        handler: handleDataChanged
      click-item:
        handler: handleFileExplorerSelectionChanged
      dblclick-item:
        handler: handleItemDoubleClick
  groupview:
    eventListeners:
      item-click:
        handler: handleImageItemClick
      item-dblclick:
        handler: handleItemDoubleClick
      files-uploaded:
        handler: handleDragDropFileSelected
      add-click:
        handler: handleAddLayoutClick
      search-input:
        handler: handleSearchInput
      item-delete:
        handler: handleItemDelete
  detail-form:
    eventListeners:
      form-change:
        handler: handleFormChange
  add-layout-dialog:
    eventListeners:
      close:
        handler: handleAddDialogClose
  layout-form:
    eventListeners:
      action-click:
        handler: handleLayoutFormActionClick
  delete-warning:
    eventListeners:
      close:
        action: hideDeleteWarning

template:
  - rtgl-view d=h w=f h=f:
      - rtgl-view d=h h=f w=f:
          - rvn-resizable-panel#file-explorer w=300 min-w=200 max-w=500 resize-side="right":
              - rtgl-view slot="content" w=f h=f:
                  - rvn-resource-types .resourceCategory=resourceCategory .selectedResourceId=selectedResourceId:
                  - rvn-file-explorer#fileExplorer .items=flatItems .repositoryTarget=repositoryTarget .contextMenuItems=contextMenuItems .emptyContextMenuItems=emptyContextMenuItems:
          - rtgl-view flex=1 h=f:
              - rvn-group-resources-view#groupview .title=title .resourceType=resourceType .flatGroups=flatGroups .selectedItemId=selectedItemId .searchQuery=searchQuery:
          - rvn-resizable-panel panel-type=detail-panel w=270 min-w=200 max-w=500 resize-side="left":
              - rtgl-view wh=f slot="content":
                  - $if selectedItemId:
                      - rtgl-form#detail-form key=${selectedItemId} w=f h=f .form=form .defaultValues=defaultValues .fieldResources=fieldResources:
                    $else:
                      - rtgl-view wh=f av=c ah=c bgc=mu-fg:
                          - rtgl-text s=md c=mu-fg: No selection
  - rtgl-dialog#add-layout-dialog ?open=${isAddDialogOpen} s=md:
      - rtgl-form#layout-form slot=content .defaultValues=layoutFormDefaults .form=layoutForm w=f:
  - rtgl-dialog#delete-warning ?open=${deleteWarningVisible} s=sm:
    - rtgl-view slot=content g=md p=lg d=v:
        - rtgl-text s=lg fw=bold c=dg: Cannot Delete Layout
        - rtgl-text s=sm c=dg: This layout is currently in use and cannot be deleted.
        - rtgl-view d=v g=xs mt=md:
            - rtgl-text s=xs c=mu-fg: Used in ${deleteWarningUsage.count} place(s)
            - rtgl-text s=xs c=mu-fg: Scenes ${deleteWarningUsage.inProps.scene.length}
