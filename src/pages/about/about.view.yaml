refs:
  leftPanel:
    eventListeners:
      data-changed:
        handler: handleDataChanged
  checkUpdateButton:
    eventListeners:
      click:
        handler: handleCheckForUpdates
  socialButton*:
    eventListeners:
      click:
        handler: handleClickSocialButton
template:
  - rtgl-view d=h w=f h=f:
      - rtgl-view d=h h=f:
          - rvn-resizable-panel#fileExplorer w=300 min-w=200 max-w=500 resize-side="right":
              - rtgl-view slot="content" w=f h=f:
                  - rvn-resource-types :resourceCategory=resourceCategory :selectedResourceId=selectedResourceId: null
          - rtgl-view flex=1 h=f p=lg d=v:
              - rtgl-text s=h2: About
              - rtgl-view g=xl mt=lg flex=1:
                  - rtgl-view g=lg:
                      - rtgl-text s=h4: Version Information
                      - rtgl-view av=c g=sm:
                          - rtgl-text s=sm: RouteVN Creator ${appVersion}
                      - rtgl-view d=h g=md:
                          - $if platform != 'web':
                              - rtgl-button#checkUpdateButton v=se: Check for Updates
                  - rtgl-view g=md:
                      - rtgl-text s=h4: Community
                      - rtgl-view d=h  av=c g=md:
                          - $for item in social:
                              - rtgl-button#socialButton${item.id} data-id="${item.id}" v=se ip=s icon=${item.svg}: ${item.label}
