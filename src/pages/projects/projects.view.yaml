elementName: rvn-projects

viewDataSchema:
  type: object
  properties:
    title:
      type: string
      default: Projects
    createButtonText:
      type: string
      default: Create Project
    openButtonText:
      type: string
      default: Open Project
    projects:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          name:
            type: string
            default: Project 1
          description:
            type: string
            default: Project 1 description
    projectPath:
      type: string
      default: ""

refs:
  createButton:
    eventListeners:
      click:
        required: true
        handler: handleCreateButtonClick
  openButton:
    eventListeners:
      click:
        required: true
        handler: handleOpenButtonClick
  project-*:
    eventListeners:
      click:
        required: true
        handler: handleProjectsClick
      contextmenu:
        handler: handleProjectContextMenu
  create-project-dialog:
    eventListeners:
      close:
        handler: handleCloseDialogue
  form:
    eventListeners:
      action-click:
        handler: handleFormSubmit
  browseButton:
    eventListeners:
      click:
        handler: handleBrowseFolder
  dropdown-menu:
    eventListeners:
      close:
        handler: handleDropdownMenuClose
      click-item:
        handler: handleDropdownMenuClickItem

template:
  - rtgl-view h=100vh w=100vw ah=c:
      - rtgl-view sm-w=f w=540 h=f d=v:
          - rtgl-view d=h w=f av=c mb=xl mt=xl:
              - rtgl-text s=h2: "${title}"
              - rtgl-view flex=1:
              - rtgl-view d=h g=sm:
                  - rtgl-button#createButton data-testid=create-project-button: ${createButtonText}
                  - $if platform != 'web':
                        - rtgl-button#openButton variant=se: ${openButtonText}
          - rtgl-view w=f g=md flex=1 oy=a:
              - $if emptyMessage:
                  - rtgl-view w=f h=200 ah=c av=c:
                      - rtgl-view d=v ah=c g=md:
                          - rtgl-text s=lg c=mu-fg: ${emptyMessage}
                          - rtgl-text s=sm c=mu-fg: ${emptySubMessage}
              - $for project, i in projects:
                  - rtgl-view#project-${project.id} h=auto w=f bw=xs p=md cur=p d=h av=c g=md:
                      - $if project.iconUrl:
                          - rtgl-image wh=48 src=${project.iconUrl} bc=fg of=con br=sm:
                        $else:
                          - rtgl-image wh=48 src="/public/project_logo_placeholder.png" bc=fg of=con br=sm:
                      - rtgl-view flex=1:
                          - rtgl-text: "${project.name}"
                          #- rtgl-text s=sm c=mu-fg: "${project.description}"
                          - rtgl-view d=h g=sm av=c mt=xs:
                              - rtgl-svg wh=14 svg=folder c=mu-fg:
                              - rtgl-text s=xs c=mu-fg: "${project.projectPath}"

  - rtgl-dialog#create-project-dialog ?open=${isOpen} s=md:
      - rtgl-view slot=content g=md:
          - rtgl-form#form key=${isOpen} .defaultValues=defaultValues .form=form .context=context w=f:
              - rtgl-view w=f slot=project-path-selector d=h g=sm av=c:
                  - rtgl-input#pathInput w=f .value=projectPathDisplay disabled=true placeholder="No folder selected":
                  - rtgl-button#browseButton variant=se: Browse

  - rtgl-dropdown-menu#dropdown-menu ?open=${dropdownMenu.isOpen} x=${dropdownMenu.x} y=${dropdownMenu.y} .items=dropdownMenu.items:
