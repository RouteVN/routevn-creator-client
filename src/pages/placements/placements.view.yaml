elementName: rvn-placements

viewDataSchema:
  type: object
  properties: {}

refs:
  fileexplorer:
    eventListeners:
      data-changed:
        handler: handleDataChanged
  groupview:
    eventListeners:
      placement-item-click:
        handler: handlePlacementItemClick
      placement-created:
        handler: handlePlacementCreated
      placement-edited:
        handler: handlePlacementEdited

template:
  - rtgl-view d=h w=f h=f: 
    - 'rtgl-view w=f h=f w=240 bwr=xs style="z-index:1;"':
      - rvn-resource-types .resourceCategory=resourceCategory .selectedResourceId=selectedResourceId:
      - rvn-file-explorer#fileexplorer .items=flatItems .repositoryTarget=repositoryTarget:
    - rvn-group-placements-view#groupview .flatGroups=flatGroups .selectedItemId=selectedItemId:
    - rvn-detail-panel .title=detailTitle .fields=detailFields .emptyMessage=detailEmptyMessage:
