  properties: {}

refs:
  fileexplorer:
    eventListeners:
      data-changed:
        handler: handleDataChanged
  groupview:
    eventListeners:
      placement-item-click:
        handler: handlePlacementItemClick
      placement-created:
        handler: handlePlacementCreated

template:
  - rtgl-view d=h w=f h=f: 
    - rtgl-view w=f h=f p=md w=240:
