refs:
  resource*:
    eventListeners:
      click:
        required: true
        handler: handleResourcesClick
template:
  - rtgl-view w=f h=f p=md:
      - rtgl-text s=h2: Resources
      - rtgl-view d=h g=md:
          - rtgl-view:
              - rtgl-text s=h4: Assets
              - rtgl-view g=sm w=200 p=md:
                  - $for asset, i in assets:
                      - rtgl-view#resourceAsset${i} data-resource-id=${asset.id} h=32 av=c bgc=mu h-bgc=ac cur=pointer p=md w=f:
                          - rtgl-text s=sm: ${asset.label}
          - rtgl-view:
              - rtgl-text s=h4: User Interface
              - rtgl-view g=sm w=200:
                  - $for uiItem, i in ui:
                      - rtgl-view#resourceUi${i} data-resource-id=${uiItem.id} h=32 av=c bgc=mu h-bgc=ac cur=pointer p=md w=f:
                          - rtgl-text s=sm: ${uiItem.label}
              - rtgl-text s=h4 mt=md: System Config
              - rtgl-view g=sm w=200:
                  - $for sysItem, i in system:
                      - rtgl-view#resourceSystem${i} data-resource-id=${sysItem.id} h=32 av=c bgc=mu h-bgc=ac cur=pointer p=md w=f:
                          - rtgl-text s=sm: ${sysItem.label}
