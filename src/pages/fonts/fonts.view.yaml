refs:
  fileExplorer:
    eventListeners:
      data-changed:
        handler: handleDataChanged
      item-click:
        handler: handleFileExplorerSelectionChanged
      dblclick-item:
        handler: handleFontItemDoubleClick
  groupview:
    eventListeners:
      item-click:
        handler: handleFontItemClick
      item-dblclick:
        handler: handleFontItemDoubleClick
      files-uploaded:
        handler: handleDragDropFileSelected
      search-input:
        handler: handleSearchInput
      item-delete:
        handler: handleItemDelete
  fontDialog:
    eventListeners:
      close:
        handler: handleCloseModal
  closeButton:
    eventListeners:
      click:
        handler: handleCloseModal
  detailForm:
    eventListeners:
      form-field-event:
        handler: handleFormExtraEvent
      form-change:
        handler: handleFormChange
template:
  - rtgl-view d=h w=f h=f:
      - rtgl-view d=h h=f w=f:
          - rvn-resizable-panel#fileExplorer w=300 min-w=200 max-w=500 resize-side="right":
              - rtgl-view slot="content" w=f h=f:
                  - rvn-resource-types :resourceCategory=resourceCategory :selectedResourceId=selectedResourceId: null
                  - rvn-file-explorer#fileExplorer :items=flatItems :repositoryTarget=repositoryTarget: null
          - rtgl-view flex=1 h=f:
              - rvn-group-resources-view#groupview :navTitle=title :resourceType=resourceType :flatGroups=flatGroups :selectedItemId=selectedItemId :searchQuery=searchQuery :uploadText=uploadText :acceptedFileTypes=acceptedFileTypes: null
          - rvn-resizable-panel panel-type=detail-panel w=270 min-w=200 max-w=500 resize-side="left":
              - rtgl-view wh=f slot="content":
                  - $if selectedItemId:
                      - rtgl-form#detailForm key=${selectedItemId} w=f h=f :form=form :defaultValues=defaultValues :context=context: null
                    $else:
                      - rtgl-view wh=f av=c ah=c bgc=mu-fg:
                          - rtgl-text s=md c=mu-fg: No selection
      - rtgl-dialog#fontDialog ?open=${isModalOpen} s=lg:
          - rtgl-view slot="content" p=xl:
              - $if selectedFontInfo:
                  - rtgl-view d=h g=lg h=f:
                      - rtgl-view flex=1:
                          - rtgl-form :form=fontInfoForm :defaultValues=fontInfoValues: null
                      - rtgl-view flex=2 mt=xl:
                          - rtgl-view p=md bgc=bg-hover br=sm:
                              - 'rtgl-view d=h wrap style="gap: 4px;"':
                                  - $for glyph in glyphList:
                                      - rtgl-view wh=40 d=v av=c ah=c br=xs bgc=bg:
                                          - 'rtgl-text style="font-family: ${selectedFontInfo.fontFamily}; font-size: 24px; line-height: 1;"': ${glyph.char}
                $else:
                  - rtgl-view d=v av=c ah=c h=200:
                      - rtgl-text c=mu-fg: Loading...
