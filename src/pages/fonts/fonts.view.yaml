elementName: rvn-fonts

viewDataSchema:
  type: object
  properties: {}

refs:
  file-explorer:
    eventListeners:
      data-changed:
        handler: handleDataChanged
  groupview:
    eventListeners:
      font-item-click:
        handler: handleFontItemClick
      files-uploaded:
        handler: handleDragDropFileSelected
  detail-panel:
    eventListeners:
      replace-item:
        handler: handleReplaceItem

template: 
  - rtgl-view d=h w=f h=f: 
    - rtgl-view d=h h=f w=f:
      - rvn-resizable-panel#file-explorer w=320 min-w=250 max-w=500 resize-side="right":
        - rtgl-view slot="content" w=f h=f:
          - rvn-resource-types .resourceCategory=resourceCategory .selectedResourceId=selectedResourceId:
          - rvn-file-explorer .items=flatItems .repositoryTarget=repositoryTarget:
      - rtgl-view flex=1 h=f:
        - rvn-group-fonts-view#groupview .flatGroups=flatGroups .selectedItemId=selectedItemId:
      - rvn-resizable-panel#detail-panel panel-type=detail-panel w=270 min-w=200 max-w=500 resize-side="left":
        - rtgl-view slot="content" w=f h=f:
          - rvn-detail-panel .title=detailTitle .fields=detailFields .emptyMessage=detailEmptyMessage:
