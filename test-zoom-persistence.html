<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Zoom Persistence</title>
    <script src="_site/public/main.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .test-container {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .instructions {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Zoom Level Persistence Test</h1>
    
    <div class="instructions">
        <h3>Test Instructions:</h3>
        <ol>
            <li>Adjust the zoom slider below to any value (e.g., 2.5)</li>
            <li>Refresh the page (F5 or Ctrl+R)</li>
            <li>Check if the zoom level persists after page refresh</li>
        </ol>
    </div>
    
    <div class="test-container">
        <h3>Group Images View Component</h3>
        <rvn-group-images-view 
            flat-groups='[]' 
            selected-item-id="">
        </rvn-group-images-view>
    </div>
    
    <div class="test-container">
        <h3>Local Storage Debug</h3>
        <button onclick="showLocalStorage()">Show Local Storage</button>
        <button onclick="clearLocalStorage()">Clear Local Storage</button>
        <pre id="localStorage-content"></pre>
    </div>
    
    <script>
        function showLocalStorage() {
            const content = document.getElementById('localStorage-content');
            try {
                const userConfig = localStorage.getItem('routevn-user-config');
                content.textContent = userConfig ? JSON.stringify(JSON.parse(userConfig), null, 2) : 'No user config found';
            } catch (e) {
                content.textContent = 'Error reading localStorage: ' + e.message;
            }
        }
        
        function clearLocalStorage() {
            localStorage.removeItem('routevn-user-config');
            document.getElementById('localStorage-content').textContent = 'Local storage cleared';
        }
        
        // Auto-show localStorage content on page load
        window.addEventListener('load', () => {
            setTimeout(showLocalStorage, 1000);
        });
    </script>
</body>
</html>
