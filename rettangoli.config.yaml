# all rtgl fe configuration

ui:
  svg:
    dir: svg
    outfile: static/public/rtgl-icons.js

fe:
  dirs: ["src/components", "src/pages"] # directories that contain components
  setup: "src/setup.web.js" # path to setup file
  outfile: "_site/public/main.js" # output this is separate from rettangoli file
  #  watchPort: 3001

# all visual testing configuration
vt:
  path: "vt"
  url: "http://127.0.0.1:3001"
  service:
    start: "python3 -m http.server 3001 --directory _site"
  name: "RouteVN Creator Visual Tests"
  description: "Visual testing for RouteVN Creator pages"
  sections:
    - title: "Projects"
      files: "projects"
      description: "Project list and creation flow visual tests"
