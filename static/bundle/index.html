<html>
  <head>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow: hidden;
        background: #000;
      }

      body {
        display: grid;
        place-items: center;
      }

      #canvas {
        width: min(100vw, calc(100vh * 16 / 9));
        aspect-ratio: 16 / 9;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #canvas canvas {
        width: 100% !important;
        height: 100% !important;
        display: block;
      }

      #loading {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        color: #fff;
        background: #000;
        font: 600 24px/1.2 sans-serif;
        letter-spacing: 0.02em;
        z-index: 10;
      }

      #loading.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="loading">Loading...</div>
    <div id="canvas"></div>
  </body>
  <script src="./main.js" type="module"></script>
</html>
